<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thử Nghiệm</title>

  <!-- ===== Font sử dụng ===== -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />

  <!-- ===== Kiểu dáng toàn trang ===== -->
  <style>
    /* === Reset và thiết lập chung === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
      font-family: 'Noto Sans', sans-serif;
    }

    /* === Nền động: hình vuông trôi toàn trang === */
    .floating-pattern {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .square {
      position: absolute;
      background-color: #2e1a1a;
      border: 2px solid #5d3b3b;
      box-shadow: inset 0 0 6px #00000055, 0 0 4px #00000033;
      transform: rotate(45deg);
      animation: floatSquare linear infinite;
      opacity: 0.8;
    }
    @keyframes floatSquare {
      0%   { transform: translateY(0) rotate(45deg); opacity: 0.6; }
      50%  { transform: translateY(-50vh) translateX(10px) rotate(45deg); }
      100% { transform: translateY(-100vh) translateX(-10px) rotate(45deg); opacity: 0; }
    }

    /* === Vùng giới hạn nhân vật: có nền Dat.png === */
    .limit-area {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70vw;
      height: 60vw;
      transform: translate(-50%, -50%);
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 1;
      overflow: hidden;
      z-index: 99;
    }

    /* === Nhân vật xuất hiện bên trong vùng giới hạn === */
    #character {
      width: 62px;
      height: 62px;
      image-rendering: pixelated;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 100;
    }

    /* === Dòng chữ quay lại trang chủ === */
    a.back-link {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Patrick Hand', cursive;
      font-size: clamp(1.1rem, 2vw, 1.6rem);
      text-decoration: none;
      color: #a19386;
  transition: color 0.2s;
  z-index: 10;
    }
    a.back-link:hover {
  color: #e9282c;
}
    /* === Hướng dẫn di chuyển === */
    .instruction {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1rem, 2vw, 1.4rem);
      color: rgba(255, 255, 255, 0.5);
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 10;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .instruction.hidden {
      opacity: 0;
    }
  </style>
</head>

<body>
  <!-- === Nền hiệu ứng hình vuông động === -->
  <div class="floating-pattern" id="floating-pattern"></div>

  <!-- === Vùng giới hạn có nền riêng và nhân vật bên trong === -->
  <div class="limit-area">
    <img id="character" src="assets/character/Idle/Idle00.png" alt="Vydra" />
  </div>

  <!-- === Liên kết quay lại === -->
  <a href="index.html" class="back-link">← Quay lại trang chủ</a>

  <!-- === Hướng dẫn sử dụng phím === -->
  <div class="instruction" id="instruction">
    ⬅️ ⬆️ ⬇️ ➡️ để di chuyển · Giữ phím <kbd>Space</kbd> để chạy
  </div>

  <!-- === Script: Di chuyển nhân vật và hiệu ứng nền === -->
  <script>
    // ========== CẤU HÌNH NHÂN VẬT ==========
    const character = document.getElementById('character');
    const instruction = document.getElementById('instruction');
    const frameSize = 62;

    let pos = { x: 219, y: 119 }; // Vị trí khởi đầu
    let direction = '';
    let moveFrame = 0;
    let idleFrame = 0;
    let state = 'idle';
    let spacePressed = false;
    let lastDirection = '';
    const keysHeld = new Set();
    let instructionHidden = false;

    const limit = { width: 500, height: 300 };

    const speedPerFrame = {
      walk: 2,
      run: 4
    };

    const frameRates = {
      idle: 200,
      walk: 100,
      run: 80
    };

    const keyToVector = {
      'ArrowUp':    { dx: 0, dy: -1, dir: 'U' },
      'ArrowDown':  { dx: 0, dy: 1,  dir: '' },
      'ArrowLeft':  { dx: -1, dy: 0, dir: 'L' },
      'ArrowRight': { dx: 1, dy: 0,  dir: 'R' }
    };

    // ========== TẢI TRƯỚC HÌNH ẢNH NHÂN VẬT ==========
    const preloadImages = (callback) => {
      const folders = { Idle: 16, Walk: 16, Run: 8 };
      const directions = ['', 'U', 'L', 'R'];
      let loaded = 0;
      let total = 0;

      for (const folder in folders) {
        for (const dir of directions) {
          const count = folders[folder];
          for (let i = 0; i < count; i++) {
            const frameStr = folder === 'Run' ? `${i}` : i.toString().padStart(2, '0');
            const src = `assets/character/${folder}/${folder}${dir}${frameStr}.png`;
            const img = new Image();
            img.src = src;
            img.onload = img.onerror = () => {
              loaded++;
              if (loaded === total) callback();
            };
            total++;
          }
        }
      }
    };

    // ========== CẬP NHẬT HÌNH SPRITE ==========
    const updateSprite = () => {
      const folder = state.charAt(0).toUpperCase() + state.slice(1);
      const baseName = folder + direction;
      const frameStr = (state === 'run') ? `${moveFrame % 8}` :
                       (state === 'idle' ? idleFrame : moveFrame % 16).toString().padStart(2, '0');
      character.src = `assets/character/${folder}/${baseName}${frameStr}.png`;
    };

    // ========== VÒNG LẶP CHẠY GAME ==========
    let lastFrameTime = 0;
    let animTimer = 0;

    const gameLoop = (timestamp) => {
      const delta = timestamp - lastFrameTime;
      lastFrameTime = timestamp;
      animTimer += delta;

      let moved = false;
      let dx = 0, dy = 0;

      for (let key of keysHeld) {
        if (keyToVector[key]) {
          const vec = keyToVector[key];
          dx = vec.dx;
          dy = vec.dy;
          direction = vec.dir;
          lastDirection = direction;
          moved = true;
          break;
        }
      }

      if (moved) {
        if (!instructionHidden) {
          instruction.classList.add('hidden');
          instructionHidden = true;
        }

        state = spacePressed ? 'run' : 'walk';
        const speed = speedPerFrame[state];

        // Giới hạn di chuyển trong vùng limit-area
        pos.x = Math.max(0, Math.min(limit.width - frameSize, pos.x + dx * speed));
        pos.y = Math.max(0, Math.min(limit.height - frameSize, pos.y + dy * speed));

        character.style.left = pos.x + 'px';
        character.style.top = pos.y + 'px';

        if (animTimer >= frameRates[state]) {
          moveFrame++;
          updateSprite();
          animTimer = 0;
        }
      } else {
        state = 'idle';
        direction = lastDirection;
        if (animTimer >= frameRates.idle) {
          idleFrame = (idleFrame + 1) % 16;
          updateSprite();
          animTimer = 0;
        }
      }

      requestAnimationFrame(gameLoop);
    };

    // ========== LẮNG NGHE PHÍM NHẤN ==========
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') spacePressed = true;
      if (keyToVector[e.key]) {
        keysHeld.add(e.key);
        e.preventDefault();
      }
    });

    window.addEventListener('keyup', (e) => {
      if (e.code === 'Space') spacePressed = false;
      if (keyToVector[e.key]) {
        keysHeld.delete(e.key);
        e.preventDefault();
      }
    });

    // ========== KHỞI ĐỘNG ==========
    character.style.left = pos.x + 'px';
    character.style.top = pos.y + 'px';

    preloadImages(() => {
      updateSprite();
      requestAnimationFrame(gameLoop);
    });

    // ========== HIỆU ỨNG NỀN: TẠO HÌNH VUÔNG TRÔI ==========
    (function createFloatingSquares() {
      const container = document.getElementById('floating-pattern');
      const count = 60;
      const used = new Set();

      for (let i = 0; i < count; i++) {
        const sq = document.createElement('div');
        sq.classList.add('square');

        let left, bottom, key;
        do {
          left = Math.floor(Math.random() * 95);
          bottom = Math.floor(Math.random() * 60);
          key = `${left}-${bottom}`;
        } while (used.has(key));

        used.add(key);
        const size = 20 + Math.random() * 20;
        sq.style.left = `${left}vw`;
        sq.style.bottom = `${bottom}vh`;
        sq.style.width = `${size}px`;
        sq.style.height = `${size}px`;
        sq.style.animationDuration = `${12 + Math.random() * 10}s`;
        container.appendChild(sq);
      }
    })();
  </script>
</body>
</html>
