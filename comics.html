<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truyện Tranh</title>

  <!-- Font duy nhất -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background-color: #f8f8ff;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 48px;
    }

    h1 {
      font-size: 2.8em;
      margin: 0.2em 0 0;
      color: #222;
    }

    .menu {
      text-align: center;
      margin-top: 24px;
    }

    .menu a {
      display: inline-block;
      text-decoration: none;
      color: #334;
      font-size: 1.6em;
      margin: 0 16px;
      transition: transform 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      font-size: 1.4em;
      text-decoration: none;
      color: #444;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #4e5ba6;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
      overflow-x: auto;
      z-index: 999;
    }

    .gallery {
      display: flex;
      gap: 12px;
      padding: 12px;
    }

    .gallery img {
      max-height: 300px;
      border-radius: 6px;
      object-fit: cover;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .close-btn {
      margin-top: 8px;
      font-size: 1.5em;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: white;
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="container">
    <h1>Truyện Tranh</h1>
    <div class="menu">
      <a href="agnu.html">AGNU</a>
      <a href="tieu.html">Tiêu</a>
      <a id="punkga-link">PunkgaMerch</a>
    </div>
    <a href="index.html" class="back-link">← Quay lại trang chủ</a>
  </div>

  <!-- Overlay Gallery -->
  <div class="overlay" id="overlay">
    <div class="close-btn" id="closeBtn">Đóng ✕</div>
    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    const punkgaLink = document.getElementById('punkga-link');
    const overlay = document.getElementById('overlay');
    const gallery = document.getElementById('gallery');
    const closeBtn = document.getElementById('closeBtn');

    // Hiển thị overlay
    punkgaLink.addEventListener('click', () => {
      overlay.style.display = 'flex';
      gallery.innerHTML = '';

      for (let i = 0; i <= 12; i++) {
        const img = document.createElement('img');
        const index = i.toString().padStart(2, '0');
        img.src = `comics/PunkgaMerch/${index}.jpg`;
        img.alt = `PunkgaMerch ${index}`;
        gallery.appendChild(img);
      }
    });

    // Đóng overlay
    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
