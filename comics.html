<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truy·ªán Tranh</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Baloo+2:wght@700&family=Patrick+Hand+SC&family=Amatic+SC&family=Indie+Flower&family=Noto+Sans+JP&display=swap&subset=vietnamese" rel="stylesheet">

  <!-- Preload h√¨nh ·∫£nh ƒë·∫ßu ti√™n -->
  <link rel="preload" as="image" href="comics/PunkgaMerch/00.webp" fetchpriority="high">
  <link rel="preload" as="image" href="comics/PunkgaMerch/01.webp" fetchpriority="high">
  <link rel="preload" as="image" href="comics/PunkgaMerch/02.webp">

  <!-- Preload √¢m thanh -->
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper1.mp3">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper2.mp3">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper3.mp3">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper4.mp3">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f8f8ff;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }

    .container {
      text-align: center;
      padding-top: 48px;
      position: relative;
      z-index: 1;
      max-width: 80vw;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Bangers', 'Baloo 2', cursive;
      font-size: clamp(2.7rem, 7.5vw, 5.25rem);
      font-weight: normal;
      margin: 0.2em 0 0;
      color: #222;
    }

    h2 {
      font-family: 'Patrick Hand SC', cursive;
      font-size: clamp(1.8rem, 4vw, 3rem);
      color: #333;
      margin-top: 1em;
    }

    .menu {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 7ch;
    }

    .menu a {
      font-family: 'Amatic SC', 'Indie Flower', cursive;
      font-size: clamp(1.2rem, 2.5vw, 2rem);
      text-decoration: none;
      color: #334;
      transition: transform 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }

    .back-link {
      font-family: 'Noto Sans JP', sans-serif;
      display: block;
      margin-top: 40px;
      font-size: clamp(1.1rem, 2.2vw, 1.8rem);
      text-decoration: none;
      color: #444;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #4e5ba6;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(4px);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .deck {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .deck img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-height: 85vh;
      max-width: 85vw;
      transform: translate(-50%, -50%) scale(0.6);
      transition: transform 0.5s ease, z-index 0.3s ease;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      filter: contrast(0.8) brightness(0.8);
      pointer-events: none;
    }

    .deck img.active {
      transform: translate(-50%, -50%) scale(1);
      z-index: 30;
      filter: none;
      pointer-events: auto;
    }

    .deck img.left {
      transform: translate(calc(-150% + 30px), -50%) scale(0.6) rotate(-5deg);
    }

    .deck img.right {
      transform: translate(calc(50% + 30px), -50%) scale(0.6) rotate(5deg);
    }

    .caption {
      font-family: 'Noto Sans JP', sans-serif;
      position: absolute;
      bottom: 32px;
      width: 100%;
      text-align: center;
      font-size: clamp(1.1rem, 2.5vw, 1.8rem);
      color: #ddd;
      z-index: 15;
      pointer-events: none;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 28px;
      font-size: 2em;
      color: #eee;
      cursor: pointer;
      z-index: 20;
    }

    .close-btn:hover {
      color: white;
    }

    .restart-btn {
      position: absolute;
      right: 30px;
      bottom: 90px;
      font-size: clamp(1rem, 2vw, 1.6rem);
      color: #eee;
      background-color: rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 20;
      display: none;
    }

    .restart-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Truy·ªán Tranh</h1>
    <div class="menu">
      <a id="punkga-link">PunkgaMerch</a>
    </div>
    <a href="index.html" class="back-link">‚Üê Quay l·∫°i trang ch·ªß</a>
  </div>
  <div class="overlay" id="overlay">
    <div class="close-btn" id="closeBtn">‚úï</div>
    <div class="deck" id="deck"></div>
    <div class="caption" id="caption"></div>
    <div class="restart-btn" id="restartBtn">‚Üê Quay l·∫°i trang ƒë·∫ßu</div>
  </div>
<script>
  const punkgaLink = document.getElementById('punkga-link');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');
  const deck = document.getElementById('deck');
  const caption = document.getElementById('caption');
  const restartBtn = document.getElementById('restartBtn');

  const totalImages = 14;
  const images = [];
  let currentIndex = 0;
  let isTransitioning = false;

  const captions = [
    "Trang B√¨a", "Trang 1", "Trang 2", "Trang 3", "Trang 4",
    "Trang 5", "Trang 6", "Trang 7", "Trang 8", "Trang 9",
    "Trang 10", "Trang 11", "Trang 12", "Trang 13"
  ];

  const flipSounds = [
    'assets/sfx/Pictures/Paper1.mp3',
    'assets/sfx/Pictures/Paper2.mp3',
    'assets/sfx/Pictures/Paper3.mp3',
    'assets/sfx/Pictures/Paper4.mp3'
  ];

  function playFlipSound() {
    const randomSrc = flipSounds[Math.floor(Math.random() * flipSounds.length)];
    const audio = new Audio(randomSrc);
    audio.playbackRate = 1.5;
    audio.play().catch(() => {});
  }

  for (let i = 0; i < totalImages; i++) {
    const img = document.createElement('img');
    img.src = `comics/PunkgaMerch/${i.toString().padStart(2, '0')}.webp`;
    if (i > 2) img.loading = 'lazy'; // üîÅ ch·ªâ lazy t·ª´ ·∫£nh th·ª© 3
    deck.appendChild(img);
    images.push(img);
    img.addEventListener('transitionend', () => {
      if (img.classList.contains('active')) isTransitioning = false;
    });
  }

  function updateClasses() {
    images.forEach((img, index) => {
      img.classList.remove('active', 'left', 'right');
      if (index === currentIndex) {
        img.classList.add('active');
        img.style.zIndex = '30';
      } else if (index < currentIndex) {
        img.classList.add('left');
        img.style.zIndex = `${5 + index}`;
      } else {
        img.classList.add('right');
        img.style.zIndex = `${5 - (index - currentIndex)}`;
      }
    });
    caption.textContent = captions[currentIndex] || "";
    restartBtn.style.display = currentIndex === totalImages - 1 ? 'block' : 'none';
  }

  function showOverlay() {
    currentIndex = 0;
    isTransitioning = false;
    overlay.style.display = 'flex';
    updateClasses();
  }

  function hideOverlay() {
    overlay.style.display = 'none';
    isTransitioning = false;
  }

  function nextImage() {
    if (isTransitioning || currentIndex >= totalImages - 1) return;
    playFlipSound();
    currentIndex++;
    isTransitioning = true;
    updateClasses();
  }

  function prevImage() {
    if (isTransitioning || currentIndex <= 0) return;
    playFlipSound();
    currentIndex--;
    isTransitioning = true;
    updateClasses();
  }

  function handleClick(e) {
    const rect = overlay.getBoundingClientRect();
    const clickX = e.clientX;
    const centerX = rect.left + rect.width / 2;
    if (clickX > centerX + 50) nextImage();
    else if (clickX < centerX - 50) prevImage();
  }

  function restartGallery() {
    if (isTransitioning) return;
    currentIndex = 0;
    updateClasses();
  }

  let touchStartX = 0;
  overlay.addEventListener('touchstart', e => {
    touchStartX = e.touches[0].clientX;
  });
  overlay.addEventListener('touchend', e => {
    const touchEndX = e.changedTouches[0].clientX;
    const diffX = touchEndX - touchStartX;
    if (Math.abs(diffX) > 50) {
      if (diffX < 0) nextImage();
      else prevImage();
    }
  });

  punkgaLink.addEventListener('click', showOverlay);
  closeBtn.addEventListener('click', hideOverlay);
  overlay.addEventListener('click', handleClick);
  restartBtn.addEventListener('click', restartGallery);

  window.addEventListener('keydown', e => {
    if (overlay.style.display !== 'flex' || isTransitioning) return;
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'ArrowLeft') prevImage();
    if (e.key === 'Escape') hideOverlay();
  });
</script>
</body>
</html>
