<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truyện Tranh</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Noto+Sans+JP&family=Patrick+Hand&family=Road+Rage&display=swap" rel="stylesheet">

  <!-- Preload hình ảnh -->
  <link rel="preload" as="image" href="comics/PunkgaMerch/00.webp" fetchpriority="high">
  <link rel="preload" as="image" href="comics/PunkgaMerch/01.webp" fetchpriority="high">
  <link rel="preload" as="image" href="comics/PunkgaMerch/02.webp">

  <!-- Preload âm thanh -->
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper1.mp3">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper2.mp3">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper3.mp3">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper4.mp3">

  <style>
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Noto Sans JP', sans-serif;
  background-color: #452e37;
  overflow: hidden;
  color: #c3c2e3;
}

.container {
  text-align: center;
  padding-top: 48px;
  position: relative;
  z-index: 1;
  max-width: 80vw;
  margin: 0 auto;
}

h1 {
  font-family: 'Road Rage', cursive;
  font-size: clamp(4rem, 11vw, 8rem);
  font-weight: normal;
  margin: 0.2em 0 0;
  color: #1cd49d;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.menu {
  margin-top: 24px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 7ch;
}

.menu a {
  font-family: 'Patrick Hand', cursive;
  font-size: clamp(1.2rem, 2.5vw, 2rem);
  text-decoration: none;
  color: #4e967b;
  transition: transform 0.2s ease, color 0.2s ease;
  cursor: pointer;
}

.menu a:hover {
  transform: scale(1.5);
  color: #e9282c;
}

.back-link {
  font-family: 'Patrick Hand', cursive;
  display: block;
  margin-top: 40px;
  font-size: clamp(1.1rem, 2.2vw, 1.8rem);
  text-decoration: none;
  color: #4e967b;
  transition: color 0.2s ease;
}

.back-link:hover {
  color: #e9282c;
  transform: scale(1.1);
}

.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(4px);
  z-index: 100;
  display: none;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.deck img {
  position: absolute;
  top: 50%;
  left: 50%;
  max-height: 85vh;
  max-width: 85vw;
  transform: translate(-50%, -50%) scale(0.6);
  transition: transform 0.5s ease, z-index 0.3s ease;
  border-radius: 6px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
  filter: contrast(0.8) brightness(0.8);
  pointer-events: none;
}

.deck img.active {
  transform: translate(-50%, -50%) scale(1);
  z-index: 30;
  filter: none;
  pointer-events: auto;
}

.deck img.left {
  transform: translate(calc(-150% + 30px), -50%) scale(0.6) rotate(-5deg);
}

.deck img.right {
  transform: translate(calc(50% + 30px), -50%) scale(0.6) rotate(5deg);
}

.caption {
  font-family: 'Amatic SC', cursive;
  position: absolute;
  bottom: 32px;
  width: 100%;
  text-align: center;
  font-size: clamp(1.1rem, 2.5vw, 1.8rem);
  color: #c3c2e3;
  z-index: 15;
  pointer-events: none;
  letter-spacing: 1px;
}

.close-btn {
  font-family: 'Patrick Hand', cursive;
  position: absolute;
  top: 20px;
  right: 28px;
  font-size: 2em;
  color: #c3c2e3;
  cursor: pointer;
  z-index: 20;
}

.close-btn:hover {
  color: #e9282c;
}

.restart-btn {
  font-family: 'Patrick Hand', cursive;
  position: absolute;
  right: 30px;
  bottom: 90px;
  font-size: clamp(1rem, 2vw, 1.6rem);
  color: #c3c2e3;
  background-color: rgba(195,194,227, 0.1); /* #c3c2e3 */
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
  z-index: 20;
  display: none;
}

.restart-btn:hover {
  background-color: rgba(195,194,227, 0.2);
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Truyện Tranh</h1>
    <div class="menu">
      <a id="punkga-link">PunkgaMerch</a>
    </div>
    <a href="index.html" class="back-link">← Quay lại trang chủ</a>
  </div>
  <div class="overlay" id="overlay">
    <div class="close-btn" id="closeBtn">✕</div>
    <div class="deck" id="deck"></div>
    <div class="caption" id="caption"></div>
    <div class="restart-btn" id="restartBtn">← Quay lại trang đầu</div>
  </div>

<script>
  const punkgaLink = document.getElementById('punkga-link');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');
  const deck = document.getElementById('deck');
  const caption = document.getElementById('caption');
  const restartBtn = document.getElementById('restartBtn');

  const totalImages = 15;
  const images = [];
  let currentIndex = 0;
  let isTransitioning = false;

  const captions = [
    "Trang Bìa", "Trang 1", "Trang 2", "Trang 3", "Trang 4",
    "Trang 5", "Trang 6", "Trang 7", "Trang 8", "Trang 9",
    "Trang 10", "Trang 11", "Trang 12", "Trang 13", "Trang 14"
  ];

  const flipSounds = [
    'assets/sfx/Pictures/Paper1.mp3',
    'assets/sfx/Pictures/Paper2.mp3',
    'assets/sfx/Pictures/Paper3.mp3',
    'assets/sfx/Pictures/Paper4.mp3'
  ];

  function playFlipSound() {
    const randomSrc = flipSounds[Math.floor(Math.random() * flipSounds.length)];
    const audio = new Audio(randomSrc);
    audio.playbackRate = 1.5;
    audio.play().catch(() => {});
  }

  for (let i = 0; i < totalImages; i++) {
    const img = document.createElement('img');
    img.src = `comics/PunkgaMerch/${i.toString().padStart(2, '0')}.webp`;
    if (i > 2) img.loading = 'lazy';
    deck.appendChild(img);
    images.push(img);
    img.addEventListener('transitionend', () => {
      if (img.classList.contains('active')) isTransitioning = false;
    });
  }

  function updateClasses() {
    images.forEach((img, index) => {
      img.classList.remove('active', 'left', 'right');
      if (index === currentIndex) {
        img.classList.add('active');
        img.style.zIndex = '30';
      } else if (index < currentIndex) {
        img.classList.add('left');
        img.style.zIndex = `${5 + index}`;
      } else {
        img.classList.add('right');
        img.style.zIndex = `${5 - (index - currentIndex)}`;
      }
    });
    caption.textContent = captions[currentIndex] || "";
    restartBtn.style.display = currentIndex === totalImages - 1 ? 'block' : 'none';
  }

  function showOverlay() {
    currentIndex = 0;
    isTransitioning = false;
    overlay.style.display = 'flex';
    updateClasses();
  }

  function hideOverlay() {
    overlay.style.display = 'none';
    isTransitioning = false;
  }

  function nextImage() {
    if (isTransitioning || currentIndex >= totalImages - 1) return;
    playFlipSound();
    currentIndex++;
    isTransitioning = true;
    updateClasses();
  }

  function prevImage() {
    if (isTransitioning || currentIndex <= 0) return;
    playFlipSound();
    currentIndex--;
    isTransitioning = true;
    updateClasses();
  }

  function handleClick(e) {
    const rect = overlay.getBoundingClientRect();
    const clickX = e.clientX;
    const centerX = rect.left + rect.width / 2;
    if (clickX > centerX + 50) nextImage();
    else if (clickX < centerX - 50) prevImage();
  }

  function restartGallery() {
    if (isTransitioning) return;
    currentIndex = 0;
    updateClasses();
  }

  let touchStartX = 0;
  overlay.addEventListener('touchstart', e => {
    touchStartX = e.touches[0].clientX;
  });
  overlay.addEventListener('touchend', e => {
    const touchEndX = e.changedTouches[0].clientX;
    const diffX = touchEndX - touchStartX;
    if (Math.abs(diffX) > 50) {
      if (diffX < 0) nextImage();
      else prevImage();
    }
  });

  punkgaLink.addEventListener('click', showOverlay);
  closeBtn.addEventListener('click', hideOverlay);
  overlay.addEventListener('click', handleClick);
  restartBtn.addEventListener('click', restartGallery);

  window.addEventListener('keydown', e => {
    if (overlay.style.display !== 'flex' || isTransitioning) return;
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'ArrowLeft') prevImage();
    if (e.key === 'Escape') hideOverlay();
  });
</script>
</body>
</html>
