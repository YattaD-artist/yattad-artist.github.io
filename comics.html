<!DOCTYPE html> 
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truyện Tranh</title>

  <!-- Google Font: VT323 kiểu chữ pixel-style -->

  <!-- Ưu tiên preload 3 trang đầu truyện -->
  <link rel="preload" as="image" href="comics/PunkgaMerch/00.webp">
  <link rel="preload" as="image" href="comics/PunkgaMerch/01.webp">
  <link rel="preload" as="image" href="comics/PunkgaMerch/02.webp">

  <!-- Preload âm thanh lật trang -->
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper1.mp3" type="audio/mpeg">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper2.mp3" type="audio/mpeg">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper3.mp3" type="audio/mpeg">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper4.mp3" type="audio/mpeg">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background-color: #f8f8ff;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }

    .container {
      text-align: center;
      padding-top: 48px;
      position: relative;
      z-index: 1;
      max-width: 80vw;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2.7rem, 7.5vw, 5.25rem);
      font-weight: normal;
      margin: 0.2em 0 0;
      color: #222;
    }

    .menu {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 7ch;
    }

    .menu a {
      font-size: clamp(1.2rem, 2.5vw, 2rem);
      text-decoration: none;
      color: #334;
      transition: transform 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      font-size: clamp(1.1rem, 2.2vw, 1.8rem);
      text-decoration: none;
      color: #444;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #4e5ba6;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(4px);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .deck {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .deck img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-height: 85vh;
      max-width: 85vw;
      transform: translate(-50%, -50%) scale(0.6);
      transition: transform 0.5s ease, z-index 0.3s ease;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      filter: contrast(0.8) brightness(0.8);
      pointer-events: none;
    }

    .deck img.active {
      transform: translate(-50%, -50%) scale(1);
      z-index: 30;
      filter: none;
      pointer-events: auto;
    }

    .deck img.left {
      transform: translate(calc(-150% + 30px), -50%) scale(0.6) rotate(-5deg);
    }

    .deck img.right {
      transform: translate(calc(50% + 30px), -50%) scale(0.6) rotate(5deg);
    }

    .caption {
      position: absolute;
      bottom: 32px;
      width: 100%;
      text-align: center;
      font-size: clamp(1.1rem, 2.5vw, 1.8rem);
      color: #ddd;
      z-index: 15;
      pointer-events: none;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 28px;
      font-size: 2em;
      color: #eee;
      cursor: pointer;
      z-index: 20;
    }

    .close-btn:hover {
      color: white;
    }

    .restart-btn {
      position: absolute;
      right: 30px;
      bottom: 90px;
      font-size: clamp(1rem, 2vw, 1.6rem);
      color: #eee;
      background-color: rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 20;
      display: none;
    }

    .restart-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <!-- Body content giữ nguyên như cũ -->
</body>
</html>
