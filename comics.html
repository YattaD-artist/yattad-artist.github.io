<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truyện Tranh</title>

  <!-- Google Font: VT323 kiểu chữ pixel-style -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    /* Reset và thiết lập nền */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background-color: #f8f8ff;
      overflow: hidden;
    }

    /* Hình nền dạng caro chìm */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }

    /* Container cho nội dung chính */
    .container {
      text-align: center;
      padding-top: 48px;
      position: relative;
      z-index: 1;
      max-width: 80vw;
      margin: 0 auto;
    }

    /* Tiêu đề: phóng to hơn 0.5 lần, bôi đậm */
    h1 {
      font-size: clamp(2.7rem, 7.5vw, 5.25rem);
      font-weight: bold;
      margin: 0.2em 0 0;
      color: #222;
    }

    /* Menu lựa chọn */
    .menu {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 7ch;
    }

    /* Mục trong menu */
    .menu a {
      font-size: clamp(1.2rem, 2.5vw, 2rem);
      text-decoration: none;
      color: #334;
      transition: transform 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }

    /* Link quay lại trang chủ */
    .back-link {
      display: block;
      margin-top: 40px;
      font-size: clamp(1.1rem, 2.2vw, 1.8rem);
      text-decoration: none;
      color: #444;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #4e5ba6;
    }

    /* Overlay che phủ toàn màn khi xem truyện */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(4px);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Khu vực chứa tất cả các trang truyện */
    .deck {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Từng hình ảnh đại diện cho một trang */
    .deck img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-height: 85vh;
      max-width: 85vw;
      transform: translate(-50%, -50%) scale(0.6);
      transition: transform 0.5s ease, z-index 0.3s ease;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      filter: contrast(0.8) brightness(0.8);
      pointer-events: none;
    }

    /* Trang hiện tại */
    .deck img.active {
      transform: translate(-50%, -50%) scale(1);
      z-index: 30;
      filter: none;
      pointer-events: auto;
    }

    /* Trang bên trái */
    .deck img.left {
      transform: translate(calc(-150% + 30px), -50%) scale(0.6) rotate(-5deg);
    }

    /* Trang bên phải */
    .deck img.right {
      transform: translate(calc(50% + 30px), -50%) scale(0.6) rotate(5deg);
    }

    /* Phần ghi chú bên dưới ảnh */
    .caption {
      position: absolute;
      bottom: 32px;
      width: 100%;
      text-align: center;
      font-size: clamp(1.1rem, 2.5vw, 1.8rem);
      color: #ddd;
      z-index: 15;
      pointer-events: none;
    }

    /* Nút đóng (góc trên bên phải) */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 28px;
      font-size: 2em;
      color: #eee;
      cursor: pointer;
      z-index: 20;
    }

    .close-btn:hover {
      color: white;
    }

    /* Nút quay lại trang đầu (chỉ hiện ở cuối truyện) */
    .restart-btn {
      position: absolute;
      right: 30px;
      bottom: 90px;
      font-size: clamp(1rem, 2vw, 1.6rem);
      color: #eee;
      background-color: rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 20;
      display: none;
    }

    .restart-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>
  <!-- Nền caro -->
  <div class="background"></div>

  <!-- Giao diện chính -->
  <div class="container">
    <h1>Truyện Tranh</h1>

    <!-- Menu hiện chỉ còn 1 mục -->
    <div class="menu">
      <a id="punkga-link">PunkgaMerch</a>
    </div>

    <!-- Liên kết trở lại -->
    <a href="index.html" class="back-link">← Quay lại trang chủ</a>
  </div>

  <!-- Giao diện đọc truyện -->
  <div class="overlay" id="overlay">
    <div class="close-btn" id="closeBtn">✕</div>
    <div class="deck" id="deck"></div>
    <div class="caption" id="caption"></div>
    <div class="restart-btn" id="restartBtn">← Quay lại trang đầu</div>
  </div>

  <script>
    // Khai báo phần tử giao diện
    const punkgaLink = document.getElementById('punkga-link');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');
    const deck = document.getElementById('deck');
    const caption = document.getElementById('caption');
    const restartBtn = document.getElementById('restartBtn');

    // Tổng số ảnh
    const totalImages = 13;
    const images = [];
    let currentIndex = 0;
    let isTransitioning = false;

    // Chú thích cho từng trang
    const captions = [
      "Trang Bìa", "Trang 1", "Trang 2", "Trang 3", "Trang 4",
      "Trang 5", "Trang 6", "Trang 7", "Trang 8", "Trang 9",
      "Trang 10", "Trang 11", "Trang 12"
    ];

    // Tải ảnh vào DOM
    for (let i = 0; i < totalImages; i++) {
      const img = document.createElement('img');
      img.src = `comics/PunkgaMerch/${i.toString().padStart(2, '0')}.webp`;
      deck.appendChild(img);
      images.push(img);

      img.addEventListener('transitionend', () => {
        if (img.classList.contains('active')) {
          isTransitioning = false;
        }
      });
    }

    // Cập nhật trạng thái hiển thị từng trang
    function updateClasses() {
      images.forEach((img, index) => {
        img.classList.remove('active', 'left', 'right');
        if (index === currentIndex) {
          img.classList.add('active');
          img.style.zIndex = '30';
        } else if (index < currentIndex) {
          img.classList.add('left');
          img.style.zIndex = `${5 + index}`;
        } else {
          img.classList.add('right');
          img.style.zIndex = `${5 - (index - currentIndex)}`;
        }
      });

      caption.textContent = captions[currentIndex] || "";
      restartBtn.style.display = currentIndex === totalImages - 1 ? 'block' : 'none';
    }

    // Mở giao diện đọc truyện
    function showOverlay() {
      overlay.style.display = 'flex';
      updateClasses();
    }

    // Đóng giao diện đọc truyện
    function hideOverlay() {
      overlay.style.display = 'none';
      isTransitioning = false;
    }

    // Chuyển sang trang tiếp theo
    function nextImage() {
      if (isTransitioning || currentIndex >= totalImages - 1) return;
      currentIndex++;
      isTransitioning = true;
      updateClasses();
    }

    // Quay lại trang trước
    function prevImage() {
      if (isTransitioning || currentIndex <= 0) return;
      currentIndex--;
      isTransitioning = true;
      updateClasses();
    }

    // Nhấn vào trái/phải màn hình để chuyển trang
    function handleClick(e) {
      const rect = overlay.getBoundingClientRect();
      const clickX = e.clientX;
      const centerX = rect.left + rect.width / 2;
      if (clickX > centerX + 50) nextImage();
      else if (clickX < centerX - 50) prevImage();
    }

    // Quay lại trang đầu
    function restartGallery() {
      if (isTransitioning) return;
      currentIndex = 0;
      updateClasses();
    }

    // Gắn sự kiện
    punkgaLink.addEventListener('click', showOverlay);
    closeBtn.addEventListener('click', hideOverlay);
    overlay.addEventListener('click', handleClick);
    restartBtn.addEventListener('click', restartGallery);

    // Bắt phím tắt: ← → ESC
    window.addEventListener('keydown', e => {
      if (overlay.style.display !== 'flex' || isTransitioning) return;
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'Escape') hideOverlay();
    });
  </script>
</body>
</html>
