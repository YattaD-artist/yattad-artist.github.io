<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truyện Tranh</title>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Noto+Sans+JP&family=Patrick+Hand&family=Road+Rage&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Preload Images & Sounds -->
  <link rel="preload" as="image" href="comics/PunkgaMerch/00.webp" fetchpriority="high">
  <link rel="preload" as="image" href="comics/PunkgaMerch/01.webp" fetchpriority="high">
  <link rel="preload" as="image" href="comics/PunkgaMerch/02.webp">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper1.mp3">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper2.mp3">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper3.mp3">
  <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper4.mp3">

  <style>
    /* =============== Dark Mode Styles =============== */
    html {
      margin: 0;
      background-color: #1f1a17;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #1f1a17;
      color: #f5efe6;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      font-family: 'Road Rage', cursive;
      font-size: clamp(4rem, 9vw, 5.5rem);
      color: #1cd49d;
      text-align: center;
      margin: 0.5rem 0 1.5rem;
      padding-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.35px;
    }

    /* =============== Menu Styles =============== */
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      row-gap: 4rem;
      column-gap: 4rem;
      margin-top: 4rem;
      padding: 0 5vw;
      position: relative;
      max-width: 100%;
      box-sizing: border-box;
    }
    .menu a {
      --rotate: rotate(45deg);
      width: 120px; height: 120px;
      background-color: rgba(255,255,255,0.05);
      transform: var(--rotate);
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: floatY 4s ease-in-out infinite;
      animation-delay: calc(var(--i)*0.3s);
      z-index: 1;
    }
    .menu a span {
      transform: rotate(-45deg);
      font-family: 'Amatic SC', cursive;
      font-size: 1.4rem;
      text-align: center;
      padding: 0 0.5rem;
      color: #f5efe6;
    }
    .menu a:hover {
      background-color: #e9282c;
      box-shadow: 0 0 15px #e9282c;
    }
    @media(max-width:600px){
      .menu {
        column-gap: 1rem; padding: 0 0.5rem;
      }
      .menu a {
        width: 90px; height: 90px; font-size: 1.2rem;
      }
    }

    /* =============== Light Mode Overrides =============== */
    body.light-mode body {
      background-color: #f5f2ee;
      color: #2c2622;
    }
    body.light-mode h1 {
      color: #e32b62;
    }
    body.light-mode .menu a span {
      color: #2c2622;
    }
    body.light-mode .menu a:hover {
      background-color: #32d7d3;
      box-shadow: 0 0 15px #32d7d3;
    }

    /* =============== Common Layout & Components =============== */
    .floating-pattern {
      position: fixed; inset: 0;
      pointer-events: none; z-index: 0; overflow: hidden;
    }
    .panel {
      display: flex; justify-content: center; align-items: flex-start;
      width: 100%; padding-top: clamp(8vh,12vh,16vh);
      box-sizing: border-box;
    }
    .panel-inner {
      width: 100vw; max-width: 100vw;
      padding: 0 1rem; background: transparent;
    }
    .back-link {
      display: block; text-align: center; font-size: 1rem;
      margin-top: 3rem; padding-top: 1rem;
      color: #a19386;
      font-family: 'Patrick Hand', cursive;
      text-decoration: none;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #e9282c;
    }
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(4px);
      z-index: 100; display: none;
      justify-content: center; align-items: center;
    }
    .deck img {
      position: absolute; top: 50%; left: 50%;
      max-height: 85vh; max-width: 85vw;
      transform: translate(-50%,-50%) scale(0.6);
      transition: transform 0.5s ease, z-index 0.3s ease;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      filter: contrast(0.8) brightness(0.8);
      pointer-events: none;
    }
    .deck img.active {
      transform: translate(-50%,-50%) scale(1);
      z-index: 30; filter: none; pointer-events: auto;
    }
    .deck img.left {
      transform: translate(calc(-150%+30px),-50%) scale(0.6) rotate(-5deg);
    }
    .deck img.right {
      transform: translate(calc(50%+30px),-50%) scale(0.6) rotate(5deg);
    }
    .caption, .close-btn, .restart-btn {
      font-family: 'Patrick Hand', cursive; z-index: 20;
    }
    .caption {
      position: absolute; bottom: 32px; width: 100%;
      text-align: center;
      font-size: clamp(1.1rem,2.5vw,1.8rem);
      letter-spacing: 1px;
    }
    .close-btn {
      position: absolute; top: 20px; right: 28px;
      font-size: 2em; cursor: pointer;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #e9282c;
    }
    body.light-mode .close-btn:hover {
      color: #32d7d3;
    }
    .restart-btn {
      position: absolute; right: 30px; bottom: 90px;
      font-size: clamp(1rem,2vw,1.6rem);
      background: rgba(255,255,255,0.1);
      padding: 10px 16px; border-radius: 6px;
      cursor: pointer; display: none;
      transition: background 0.2s;
    }
    .restart-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    @keyframes floatY {
      0%,100% { transform: rotate(45deg) translateY(0); }
      50%   { transform: rotate(45deg) translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="floating-pattern" id="floating-pattern"></div>
  <button class="theme-toggle" id="themeToggle" title="Đổi chế độ sáng / tối">
    <i class="fa-solid fa-circle-half-stroke"></i>
  </button>

  <div class="panel">
    <div class="panel-inner">
      <h1>TRUYỆN TRANH</h1>
      <nav class="menu">
        <a id="punkga-link" style="--i:0"><span>PunkgaMerch</span></a>
        <a data-story="RedRuby" class="story-link unavailable" style="--i:1"><span>Red & Ruby</span></a>
        <a data-story="StillTrue" class="story-link unavailable" style="--i:2"><span>Still become true</span></a>
        <a data-story="LeThan" class="story-link unavailable" style="--i:3"><span>Lê Thận</span></a>
        <a data-story="Raku" class="story-link unavailable" style="--i:4"><span>Raku</span></a>
        <a data-story="Breakthrough" class="story-link unavailable" style="--i:5"><span>Breakthrough</span></a>
      </nav>
      <a href="index.html" class="back-link">← Quay lại trang chủ</a>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="close-btn" id="closeBtn">✕</div>
    <div class="deck" id="deck"></div>
    <div class="caption" id="caption"></div>
    <div class="restart-btn" id="restartBtn">← Quay lại trang đầu</div>
  </div>

  <script>
    // ===== 1. Floating Pattern =====
    (function(){
      const container = document.getElementById('floating-pattern');
      const count = 60, positions = new Set();
      for (let i = 0; i < count; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        let left, bottom, key;
        do {
          left = Math.random()*95; bottom = Math.random()*60;
          key = `${left.toFixed(2)}-${bottom.toFixed(2)}`;
        } while(positions.has(key));
        positions.add(key);
        const size = 20 + Math.random()*20;
        Object.assign(square.style, {
          left: `${left}vw`, bottom: `${bottom}vh`,
          width: `${size}px`, height: `${size}px`,
          animationDuration: `${12 + Math.random()*10}s`
        });
        container.appendChild(square);
      }
    })();

    // ===== 2. Menu Offset & Hover Pause =====
    (function(){
      const items = [...document.querySelectorAll('.menu a')];
      // Random offset
      items.forEach(el=>{
        el.style.marginLeft = `${Math.random()*40-20}px`;
        el.style.marginTop  = `${Math.random()*30-15}px`;
      });
      // Pause float on hover
      const threshold=60, menu = document.querySelector('.menu');
      menu.addEventListener('mousemove', e=>{
        items.forEach(el=>{
          const r=el.getBoundingClientRect();
          const d=Math.hypot(e.clientX-(r.left+r.width/2), e.clientY-(r.top+r.height/2));
          el.style.animationPlayState = d < threshold ? 'paused' : 'running';
        });
      });
      menu.addEventListener('mouseleave', ()=>items.forEach(el=>el.style.animationPlayState='running'));
    })();

    // ===== 3. Theme Toggle =====
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', ()=>{
      document.body.classList.toggle('light-mode');
    });

    // ===== 4. Gallery PunkgaMerch =====
    (function(){
      const punkga = document.getElementById('punkga-link');
      const overlay = document.getElementById('overlay');
      const deck    = document.getElementById('deck');
      const caption = document.getElementById('caption');
      const closeBtn = document.getElementById('closeBtn');
      const restartBtn = document.getElementById('restartBtn');

      const total = 15;
      const images = [];
      let index = 0, transitioning = false;

      const caps = Array.from({length: total}, (_,i)=> i===0?'Trang Bìa':`Trang ${i}`);
      const sounds = Array.from({length:4},(_,i)=>`assets/sfx/Pictures/Paper${i+1}.mp3`);

      // Load images
      for (let i = 0; i < total; i++) {
        const img = document.createElement('img');
        img.src = `comics/PunkgaMerch/${String(i).padStart(2,'0')}.webp`;
        if (i > 2) img.loading='lazy';
        deck.appendChild(img);
        images.push(img);
        img.addEventListener('transitionend', ()=>{
          if (img.classList.contains('active')) transitioning = false;
        });
      }

      function update(){
        images.forEach((img,i)=>{
          img.classList.remove('active','left','right');
          img.style.zIndex='';
          if(i===index){
            img.classList.add('active'); img.style.zIndex='30';
          } else if(i<index){
            img.classList.add('left'); img.style.zIndex = String(5+i);
          } else {
            img.classList.add('right'); img.style.zIndex = String(5-(i-index));
          }
        });
        caption.textContent = caps[index];
        restartBtn.style.display = index===total-1 ? 'block' : 'none';
      }

      function playSound(){
        const audio = new Audio(sounds[Math.floor(Math.random()*sounds.length)]);
        audio.playbackRate=1.5;
        audio.play().catch(()=>{});
      }
      function show(){ index=0; transitioning=false; overlay.style.display='flex'; update(); }
      function hide(){ overlay.style.display='none'; transitioning=false; }
      function next(){ if(!transitioning && index<total-1){ playSound(); index++; transitioning=true; update(); }}
      function prev(){ if(!transitioning && index>0){ playSound(); index--; transitioning=true; update(); }}
      function restart(){ if(!transitioning){ index=0; update(); }}

      punkga.addEventListener('click', show);
      closeBtn.addEventListener('click', hide);
      restartBtn.addEventListener('click', restart);
      overlay.addEventListener('click', e=>{
        const rect = overlay.getBoundingClientRect();
        if(e.clientX > rect.left + rect.width/2 + 50) next();
        else if(e.clientX < rect.left + rect.width/2 - 50) prev();
      });
      overlay.addEventListener('touchstart', e=>touchStartX = e.touches[0].clientX);
      overlay.addEventListener('touchend', e=>{
        const diff = e.changedTouches[0].clientX - touchStartX;
        if(Math.abs(diff)>50) diff<0? next(): prev();
      });
      window.addEventListener('keydown', e=>{
        if(overlay.style.display==='flex' && !transitioning){
          e.key==='ArrowRight' && next();
          e.key==='ArrowLeft'  && prev();
          e.key==='Escape'    && hide();
        }
      });
    })();
  </script>
</body>
</html>
