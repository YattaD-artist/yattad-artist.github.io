<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truy·ªán Tranh</title>

  <!-- Google Font: VT323 ki·ªÉu ch·ªØ pixel-style -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    /* Reset v√† thi·∫øt l·∫≠p n·ªÅn */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background-color: #f8f8ff;
      overflow: hidden;
    }

    /* H√¨nh n·ªÅn d·∫°ng caro ch√¨m */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }

    /* Container cho n·ªôi dung ch√≠nh */
    .container {
      text-align: center;
      padding-top: 48px;
      position: relative;
      z-index: 1;
      max-width: 80vw;
      margin: 0 auto;
    }

    /* Ti√™u ƒë·ªÅ: ph√≥ng to h∆°n 0.5 l·∫ßn, b√¥i ƒë·∫≠m */
    h1 {
      font-size: clamp(2.7rem, 7.5vw, 5.25rem);
      font-weight: bold;
      margin: 0.2em 0 0;
      color: #222;
    }

    /* Menu l·ª±a ch·ªçn */
    .menu {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 7ch;
    }

    /* M·ª•c trong menu */
    .menu a {
      font-size: clamp(1.2rem, 2.5vw, 2rem);
      text-decoration: none;
      color: #334;
      transition: transform 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }

    /* Link quay l·∫°i trang ch·ªß */
    .back-link {
      display: block;
      margin-top: 40px;
      font-size: clamp(1.1rem, 2.2vw, 1.8rem);
      text-decoration: none;
      color: #444;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #4e5ba6;
    }

    /* Overlay che ph·ªß to√†n m√†n khi xem truy·ªán */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(4px);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Khu v·ª±c ch·ª©a t·∫•t c·∫£ c√°c trang truy·ªán */
    .deck {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* T·ª´ng h√¨nh ·∫£nh ƒë·∫°i di·ªán cho m·ªôt trang */
    .deck img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-height: 85vh;
      max-width: 85vw;
      transform: translate(-50%, -50%) scale(0.6);
      transition: transform 0.5s ease, z-index 0.3s ease;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      filter: contrast(0.8) brightness(0.8);
      pointer-events: none;
    }

    /* Trang hi·ªán t·∫°i */
    .deck img.active {
      transform: translate(-50%, -50%) scale(1);
      z-index: 30;
      filter: none;
      pointer-events: auto;
    }

    /* Trang b√™n tr√°i */
    .deck img.left {
      transform: translate(calc(-150% + 30px), -50%) scale(0.6) rotate(-5deg);
    }

    /* Trang b√™n ph·∫£i */
    .deck img.right {
      transform: translate(calc(50% + 30px), -50%) scale(0.6) rotate(5deg);
    }

    /* Ph·∫ßn ghi ch√∫ b√™n d∆∞·ªõi ·∫£nh */
    .caption {
      position: absolute;
      bottom: 32px;
      width: 100%;
      text-align: center;
      font-size: clamp(1.1rem, 2.5vw, 1.8rem);
      color: #ddd;
      z-index: 15;
      pointer-events: none;
    }

    /* N√∫t ƒë√≥ng (g√≥c tr√™n b√™n ph·∫£i) */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 28px;
      font-size: 2em;
      color: #eee;
      cursor: pointer;
      z-index: 20;
    }

    .close-btn:hover {
      color: white;
    }

    /* N√∫t quay l·∫°i trang ƒë·∫ßu (ch·ªâ hi·ªán ·ªü cu·ªëi truy·ªán) */
    .restart-btn {
      position: absolute;
      right: 30px;
      bottom: 90px;
      font-size: clamp(1rem, 2vw, 1.6rem);
      color: #eee;
      background-color: rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 20;
      display: none;
    }

    .restart-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>
  <!-- N·ªÅn caro -->
  <div class="background"></div>

  <!-- Giao di·ªán ch√≠nh -->
  <div class="container">
    <h1>Truy·ªán Tranh</h1>

    <!-- Menu hi·ªán ch·ªâ c√≤n 1 m·ª•c -->
    <div class="menu">
      <a id="punkga-link">PunkgaMerch</a>
    </div>

    <!-- Li√™n k·∫øt tr·ªü l·∫°i -->
    <a href="index.html" class="back-link">‚Üê Quay l·∫°i trang ch·ªß</a>
  </div>

  <!-- Giao di·ªán ƒë·ªçc truy·ªán -->
  <div class="overlay" id="overlay">
    <div class="close-btn" id="closeBtn">‚úï</div>
    <div class="deck" id="deck"></div>
    <div class="caption" id="caption"></div>
    <div class="restart-btn" id="restartBtn">‚Üê Quay l·∫°i trang ƒë·∫ßu</div>
  </div>

<script>
  const punkgaLink = document.getElementById('punkga-link');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');
  const deck = document.getElementById('deck');
  const caption = document.getElementById('caption');
  const restartBtn = document.getElementById('restartBtn');

  const totalImages = 13;
  const images = [];
  let currentIndex = 0;
  let isTransitioning = false;

  const captions = [
    "Trang B√¨a", "Trang 1", "Trang 2", "Trang 3", "Trang 4",
    "Trang 5", "Trang 6", "Trang 7", "Trang 8", "Trang 9",
    "Trang 10", "Trang 11", "Trang 12"
  ];

  // Kh·ªüi t·∫°o ·∫£nh truy·ªán
  for (let i = 0; i < totalImages; i++) {
    const img = document.createElement('img');
    img.src = `comics/PunkgaMerch/${i.toString().padStart(2, '0')}.webp`;
    img.loading = 'lazy';
    deck.appendChild(img);
    images.push(img);

    img.addEventListener('transitionend', () => {
      if (img.classList.contains('active')) {
        isTransitioning = false;
      }
    });
  }

  // C·∫≠p nh·∫≠t tr·∫°ng th√°i v√† th·ª© t·ª± hi·ªÉn th·ªã
  function updateClasses() {
    images.forEach((img, index) => {
      img.classList.remove('active', 'left', 'right');
      if (index === currentIndex) {
        img.classList.add('active');
        img.style.zIndex = '30';
      } else if (index < currentIndex) {
        img.classList.add('left');
        img.style.zIndex = `${5 + index}`;
      } else {
        img.classList.add('right');
        img.style.zIndex = `${5 - (index - currentIndex)}`;
      }
    });

    caption.textContent = captions[currentIndex] || "";
    restartBtn.style.display = currentIndex === totalImages - 1 ? 'block' : 'none';
  }

  // Hi·ªán overlay
function showOverlay() {
  currentIndex = 0;          // üîÅ Reset v·ªÅ Trang B√¨a khi m·ªü l·∫°i
  isTransitioning = false;
  overlay.style.display = 'flex';
  updateClasses();           // ‚¨ÖÔ∏è C·∫≠p nh·∫≠t ngay sau khi reset
}

function hideOverlay() {
  overlay.style.display = 'none';
  isTransitioning = false;   // üßπ D·ªçn tr·∫°ng th√°i
  // Kh√¥ng c·∫ßn reset currentIndex ·ªü ƒë√¢y n·ªØa
}

  // Chuy·ªÉn sang trang k·∫ø
  function nextImage() {
    if (isTransitioning || currentIndex >= totalImages - 1) return;
    currentIndex++;
    isTransitioning = true;
    updateClasses();
  }

  // Quay v·ªÅ trang tr∆∞·ªõc
  function prevImage() {
    if (isTransitioning || currentIndex <= 0) return;
    currentIndex--;
    isTransitioning = true;
    updateClasses();
  }

  // B·∫Øt s·ª± ki·ªán click chu·ªôt ƒë·ªÉ chuy·ªÉn trang
  function handleClick(e) {
    const rect = overlay.getBoundingClientRect();
    const clickX = e.clientX;
    const centerX = rect.left + rect.width / 2;
    if (clickX > centerX + 50) nextImage();
    else if (clickX < centerX - 50) prevImage();
  }

  // Quay l·∫°i t·ª´ ƒë·∫ßu
  function restartGallery() {
    if (isTransitioning) return;
    currentIndex = 0;
    updateClasses();
  }

  // üëâ S·ª± ki·ªán vu·ªët tr√™n ƒëi·ªán tho·∫°i
  let touchStartX = 0;
  overlay.addEventListener('touchstart', e => {
    touchStartX = e.touches[0].clientX;
  });

  overlay.addEventListener('touchend', e => {
    const touchEndX = e.changedTouches[0].clientX;
    const diffX = touchEndX - touchStartX;
    if (Math.abs(diffX) > 50) {
      if (diffX < 0) nextImage();  // Vu·ªët tr√°i
      else prevImage();           // Vu·ªët ph·∫£i
    }
  });

  // üéØ G√°n s·ª± ki·ªán
  punkgaLink.addEventListener('click', showOverlay);
  closeBtn.addEventListener('click', hideOverlay);
  overlay.addEventListener('click', handleClick);
  restartBtn.addEventListener('click', restartGallery);

  // ‚å®Ô∏è B·∫Øt ph√≠m ƒëi·ªÅu h∆∞·ªõng
  window.addEventListener('keydown', e => {
    if (overlay.style.display !== 'flex' || isTransitioning) return;
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'ArrowLeft') prevImage();
    if (e.key === 'Escape') hideOverlay();
  });
</script>

</body>
</html>
