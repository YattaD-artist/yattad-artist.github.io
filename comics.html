<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truyện Tranh</title>

  <!-- Font duy nhất -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background-color: #f8f8ff;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 48px;
    }

    h1 {
      font-size: 2.8em;
      margin: 0.2em 0 0;
      color: #222;
    }

    .menu {
      text-align: center;
      margin-top: 24px;
    }

    .menu a {
      display: inline-block;
      text-decoration: none;
      color: #334;
      font-size: 1.6em;
      margin: 0 16px;
      transition: transform 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      font-size: 1.4em;
      text-decoration: none;
      color: #444;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #4e5ba6;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }

    /* Overlay Gallery */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .gallery-img {
      max-height: 92vh;
      max-width: 96vw;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 24px;
      font-size: 2em;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s ease;
      z-index: 1000;
    }

    .close-btn:hover {
      color: white;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      user-select: none;
      padding: 8px 16px;
      transition: color 0.2s ease;
      z-index: 1000;
    }

    .nav-arrow:hover {
      color: white;
    }

    .nav-left { left: 12px; }
    .nav-right { right: 12px; }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="container">
    <h1>Truyện Tranh</h1>
    <div class="menu">
      <a href="agnu.html">AGNU</a>
      <a href="tieu.html">Tiêu</a>
      <a id="punkga-link">PunkgaMerch</a>
    </div>
    <a href="index.html" class="back-link">← Quay lại trang chủ</a>
  </div>

  <!-- Overlay Viewer -->
  <div class="overlay" id="overlay">
    <div class="close-btn" id="closeBtn">✕</div>
    <div class="nav-arrow nav-left" id="prevBtn">❮</div>
    <img class="gallery-img" id="mainImage" src="" alt="PunkgaMerch" />
    <div class="nav-arrow nav-right" id="nextBtn">❯</div>
  </div>

  <script>
    const punkgaLink = document.getElementById('punkga-link');
    const overlay = document.getElementById('overlay');
    const mainImage = document.getElementById('mainImage');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const totalImages = 13;
    let currentIndex = 0;

    function showImage(index) {
      const padded = index.toString().padStart(2, '0');
      mainImage.src = `comics/PunkgaMerch/${padded}.jpg`;
      currentIndex = index;
    }

    function showOverlay() {
      overlay.style.display = 'flex';
      showImage(0);
    }

    function hideOverlay() {
      overlay.style.display = 'none';
    }

    function nextImage() {
      if (currentIndex < totalImages - 1) showImage(currentIndex + 1);
    }

    function prevImage() {
      if (currentIndex > 0) showImage(currentIndex - 1);
    }

    punkgaLink.addEventListener('click', showOverlay);
    closeBtn.addEventListener('click', hideOverlay);
    nextBtn.addEventListener('click', nextImage);
    prevBtn.addEventListener('click', prevImage);

    // Phím mũi tên điều hướng
    window.addEventListener('keydown', e => {
      if (overlay.style.display !== 'flex') return;
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'Escape') hideOverlay();
    });
  </script>
</body>
</html>
