<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giới thiệu</title>

  <!-- Font imports -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Noto+Sans&family=Patrick+Hand&family=Road+Rage&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f8f8ff;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      padding-top: 80px;
      padding-left: 12ch;
      padding-right: 5vw;
      max-width: 800px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Road Rage', cursive;
      font-size: clamp(3rem, 7vw, 6rem);
      font-weight: normal;
      margin-bottom: 24px;
      color: #111;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      font-family: 'Patrick Hand', cursive;
      font-size: clamp(1.2rem, 2.4vw, 1.8rem);
      margin: 12px 0;
      color: #333;
    }

    strong {
      font-family: 'Amatic SC', cursive;
      color: #111;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 32px;
      font-family: 'Patrick Hand', cursive;
      font-size: clamp(1.1rem, 2vw, 1.6rem);
      text-decoration: none;
      color: #4e5ba6;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    a:hover {
      color: #2d2f92;
      transform: scale(1.1);
    }

    #character {
      width: 62px;
      height: 62px;
      position: absolute;
      image-rendering: pixelated;
      pointer-events: none;
      z-index: 5;
    }

    .instruction {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Noto Sans', sans-serif;
      font-size: clamp(1rem, 2vw, 1.4rem);
      color: rgba(50, 50, 50, 0.4);
      background: rgba(255, 255, 255, 0.3);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 10;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .instruction.hidden {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="container" id="text-container">
    <h1>Về tôi</h1>

    <p><strong>Năm sinh:</strong> 1998</p>
    <p><strong>Giới tính:</strong> Nam</p>
    <p><strong>Học vấn:</strong> Tốt nghiệp khoa Quy hoạch tại Đại học Kiến Trúc Hà Nội (HAU)</p>
    <p><strong>Công việc:</strong> Freelancer</p>
    <p><strong>Sở thích:</strong> Vẽ, viết kịch bản, khám phá nghệ thuật</p>

    <a href="index.html">← Quay lại trang chủ</a>
  </div>

  <img id="character" src="assets/character/Idle/Idle00.png" alt="Vydra" />

  <div class="instruction" id="instruction">
    ⬅️ ⬆️ ⬇️ ➡️ để di chuyển · Giữ phím <kbd>Space</kbd> để chạy
  </div>

  <!-- JavaScript giữ nguyên không thay đổi -->
  <!-- ... -->
</body>
</html>
