<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Pixelify Sans', sans-serif;
      font-size: 120%; /* tăng cỡ chữ toàn cục */
      background-color: #f8f8ff;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 48px;
    }

    h1 {
      font-size: 2.8em;
      margin: 0.2em 0 0;
    }

    p {
      font-size: 1.4em;
      color: #444;
    }

    .menu {
      text-align: center;
      margin-top: 20px;
    }

    .menu a {
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.85);
      background-color: transparent;
      border-bottom: 4px solid rgba(255, 255, 255, 0.6); /* pixel border */
      padding: 8px 16px;
      margin: 0 8px;
      font-size: 1.3em;
      transition: transform 0.2s ease, color 0.2s ease;
      image-rendering: pixelated;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #ffd700;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }

    #character {
      position: absolute;
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container" id="text-container">
    <header>
      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>

    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>

  <img id="character" src="assets/character/Idle/Idle00.png" alt="Vydra" />

  <!-- Âm thanh click -->
  <audio id="hover-sound" src="assets/sfx/click.mp3" preload="auto"></audio>

  <script>
    const hoverSound = document.getElementById("hover-sound");
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('mouseenter', () => {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
    });
  </script>
</body>
</html>
