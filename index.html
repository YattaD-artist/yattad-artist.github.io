<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #e8eff3;
      font-family: 'Inter', sans-serif;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #character {
      image-rendering: pixelated;
      display: block;
      margin: 0 auto;
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.4));
    }

    h1 {
      font-size: 2.5em;
      margin: 12px 0 8px;
      font-weight: 800;
      color: #2f3250;
    }

    p {
      font-size: 1.1em;
      color: #667;
      margin-bottom: 32px;
    }

    .menu a {
      display: inline-block;
      text-decoration: none;
      color: #334;
      font-size: 1.1em;
      margin: 0 12px;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <header>
      <img id="character" src="assets/character/Idle/Idle00.png" alt="YattaD" />
      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>

    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>

  <!-- JS: hoạt ảnh nhân vật -->
  <script>
    const character = document.getElementById("character");
    let frame = 0;
    const totalFrames = 16;

    const directions = ["", "U", "L", "R"]; // "" là hướng xuống (Idle)
    let currentDirection = ""; // bắt đầu hướng xuống

    function updateIdleSprite() {
      const frameStr = frame.toString().padStart(2, "0");
      const directionSuffix = currentDirection;
      const path = `assets/character/Idle/Idle${directionSuffix}${frameStr}.png`;
      character.src = path;
    }

    // Cập nhật frame liên tục
    setInterval(() => {
      updateIdleSprite();
      frame = (frame + 1) % totalFrames;
    }, 150);

    // Thay đổi hướng sau khoảng thời gian ngẫu nhiên
    function changeDirectionRandomly() {
      const newDir = directions[Math.floor(Math.random() * directions.length)];
      currentDirection = newDir;
    }

    function scheduleDirectionChange() {
      const delay = 3000 + Math.random() * 4000; // 3-7 giây
      setTimeout(() => {
        changeDirectionRandomly();
        scheduleDirectionChange();
      }, delay);
    }

    // Khởi động thay đổi hướng
    scheduleDirectionChange();
  </script>

  <!-- Nền gạch -->
  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    const tileSize = 98;
    const opacity = 0.3;
    const img = new Image();
    img.src = "assets/Dat.png";

    function drawTiles() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const cols = Math.ceil(canvas.width / tileSize);
      const rows = Math.ceil(canvas.height / tileSize);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const dx = x * tileSize;
          const dy = y * tileSize;
          const angleOptions = [0, 90, 180, 270];
          const flipX = Math.random() < 0.5;
          const flipY = Math.random() < 0.5;
          const angle = angleOptions[Math.floor(Math.random() * angleOptions.length)];

          ctx.save();
          ctx.translate(dx + tileSize / 2, dy + tileSize / 2);
          ctx.rotate((angle * Math.PI) / 180);
          ctx.scale(flipX ? -1 : 1, flipY ? -1 : 1);
          ctx.globalAlpha = opacity;
          ctx.drawImage(img, -tileSize / 2, -tileSize / 2, tileSize, tileSize);
          ctx.restore();
        }
      }
    }

    img.onload = drawTiles;
    window.addEventListener("resize", drawTiles);
  </script>
</body>
</html>
