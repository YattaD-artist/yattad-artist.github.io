<!DOCTYPE html>

<head>

  <!-- Font từ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">

  <style>
#logo-wrapper {
  display: flex;
  justify-content: center;
  transition: justify-content 0.6s ease;
}
#logo {
  display: flex;
  align-items: center;
  gap: 16px;
}
#brand {
  transition: margin-left 0.6s ease;
}
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Be Vietnam Pro', sans-serif;
  background-color: #f8f8ff;
  overflow: hidden;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.menu-vertical {
  position: fixed;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 16px;
  z-index: 3;
}
.menu-vertical a {
  text-decoration: none;
  color: #334;
  font-size: 1.3em;
  font-family: 'VT323', monospace;
  transition: transform 0.2s ease, color 0.2s ease;
}
.menu-vertical a:hover {
  transform: scale(1.1);
  color: #4e5ba6;
}
.container {
  margin: auto;
  text-align: center;
  z-index: 2;
}
h1 {
  font-family: 'Pixelify Sans', sans-serif;
  font-size: 3em;
  margin: 0;
}
p {
  font-family: 'VT323', monospace;
  font-size: 1.6em;
  color: #444;
  margin-top: 0.4em;
}
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('assets/Dat.png');
  background-size: 98px 98px;
  opacity: 0.3;
  z-index: 0;
}
#character {
  width: 62px;
  height: 62px;
  image-rendering: pixelated;
  pointer-events: none;
}
.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.hero-logo {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 12px;
  position: relative;
}
.hero-logo #character {
  visibility: visible;
}
.container header p {
  margin: 0;
}
  </style>

</head>

  <div class="background"></div>
  <nav class="menu-vertical">
    <a href="about.html">Giới thiệu</a>
    <a href="illustrations.html">Minh Họa</a>
    <a href="concepts.html">Thiết kế</a>
    <a href="comics.html">Truyện Tranh</a>
  </nav>
  <div class="container" id="text-container" style="visibility: hidden;">
    <header class="hero">
      <div class="hero-logo-wrapper" id="logo-wrapper">
        <div class="hero-logo" id="logo">
          <img id="character" src="assets/character/Idle/Idle00.png" alt="Vydra" />
          <h1 id="brand">YattaD</h1>
        </div>
      </div>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>
  </div>
</body>
