<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #e8eff3;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #character {
      image-rendering: pixelated;
      position: absolute;
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.4));
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1, p, .menu a {
      position: relative;
      z-index: 3;
    }

    h1 {
      font-size: 2.5em;
      margin: 12px 0 8px;
      font-weight: 800;
      color: #2f3250;
    }

    p {
      font-size: 1.1em;
      color: #667;
      margin-bottom: 32px;
    }

    .menu a {
      display: inline-block;
      text-decoration: none;
      color: #334;
      font-size: 1.1em;
      margin: 0 12px;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <header>
      <img id="character" src="assets/character/Idle/Idle00.png" alt="YattaD" />
      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>

    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    const tileSize = 98;
    const opacity = 0.3;
    const bgImg = new Image();
    bgImg.src = "assets/Dat.png";

    function drawTiles() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const cols = Math.ceil(canvas.width / tileSize);
      const rows = Math.ceil(canvas.height / tileSize);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const dx = x * tileSize;
          const dy = y * tileSize;
          const angleOptions = [0, 90, 180, 270];
          const flipX = Math.random() < 0.5;
          const flipY = Math.random() < 0.5;
          const angle = angleOptions[Math.floor(Math.random() * angleOptions.length)];

          ctx.save();
          ctx.translate(dx + tileSize / 2, dy + tileSize / 2);
          ctx.rotate((angle * Math.PI) / 180);
          ctx.scale(flipX ? -1 : 1, flipY ? -1 : 1);
          ctx.globalAlpha = opacity;
          ctx.drawImage(bgImg, -tileSize / 2, -tileSize / 2, tileSize, tileSize);
          ctx.restore();
        }
      }
    }

    bgImg.onload = drawTiles;
    window.addEventListener("resize", drawTiles);
  </script>

  <script>
    const character = document.getElementById("character");

    const directions = ["", "U", "L", "R"];
    const directionVectors = {
      "": [0, 1],
      "U": [0, -1],
      "L": [-1, 0],
      "R": [1, 0]
    };

    let state = "idle"; // "idle", "walk"
    let direction = "";
    let frame = 0;
    let stepCount = 0;
    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;

    function updateSprite() {
      let prefix = "Idle";
      let frameTotal = 16;

      if (state === "walk") {
        prefix = "Walk";
        frameTotal = 16;
      }

      const suffix = direction;
      const frameStr = frame.toString().padStart(2, "0");
      character.src = `assets/character/${prefix}/${prefix}${suffix}${frameStr}.png`;
    }

    function walkAnimation() {
      const frameTotal = 16;
      const stepDelay = 250;

      const walkStep = () => {
        if (stepCount <= 0) {
          state = "idle";
          frame = 0;
          updateSprite();
          scheduleNextAction();
          return;
        }

        frame = (frame + 1) % frameTotal;
        updateSprite();

        const [dx, dy] = directionVectors[direction];
        posX += dx * 48;
        posY += dy * 48;
        character.style.left = `${posX}px`;
        character.style.top = `${posY}px`;

        stepCount--;
        setTimeout(walkStep, stepDelay);
      };

      walkStep();
    }

    function chooseAction() {
      const r = Math.random();

      if (r < 0.6) {
        state = "walk";
        stepCount = 1 + Math.floor(Math.random() * 4);
        walkAnimation();
      } else {
        state = "idle";
        scheduleNextAction();
      }
    }

    function scheduleNextAction() {
      const delay = (direction === "U")
        ? 1500 + Math.random() * 1000
        : 1500 + Math.random() * 3500;

      setTimeout(() => {
        direction = directions[Math.floor(Math.random() * directions.length)];
        frame = 0;
        updateSprite();
        chooseAction();
      }, delay);
    }

    setInterval(() => {
      if (state === "idle") {
        frame = (frame + 1) % 16;
        updateSprite();
      }
    }, 150);

    updateSprite();
    scheduleNextAction();
  </script>
</body>
</html>
