<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD Hero Logo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hero-logo-wrap {
      position: relative;
      height: 110px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
    }

    #character {
      width: 62px;
      height: 62px;
      image-rendering: pixelated;
      pointer-events: none;
      position: relative;
      z-index: 3;
      margin-right: 16px;
    }

    #character.absolute {
      position: absolute !important;
      transition: left 0.1s, top 0.1s;
      margin-right: 0;
    }

    .hero-logo {
      display: flex;
      align-items: flex-end;
      position: absolute;
      left: 50%;
      transform: translateX(calc(-50% + 31px)); /* Bù nửa nhân vật */
      transition: transform 1.2s ease-in-out;
      will-change: transform;
      z-index: 2;
      justify-content: flex-start;
    }

    .hero-logo.centered {
      transform: translateX(calc(-50% + 31px));
    }

    .hero-logo.moved {
      transform: translateX(-50%);
    }

    .hero-logo-text {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="hero-logo-wrap">
    <img id="character" src="assets/character/Idle/Idle00.png" alt="Vydra" />
    <div class="hero-logo centered" id="heroLogo">
      <h1 class="hero-logo-text" id="logoText">YattaD</h1>
    </div>
  </div>

  <script>
    let character, heroLogo, logoText;
    let posX = 0, posY = 0;
    let frameSize = 62;
    let idleFrame = 0;
    let state = "idle";
    let direction = "";
    const idleFrames = 4;
    const moveSpeed = 5;

    function setLogoAndCharacterInitPos() {
      // Khởi tạo vị trí ban đầu của nhân vật
      character.classList.remove('absolute');
      character.style.left = '';
      character.style.top = '';
    }

    function preloadImages(callback) {
      let imagesToLoad = idleFrames;
      for (let i = 0; i < idleFrames; i++) {
        const img = new Image();
        img.src = `assets/character/Idle/Idle0${i}.png`;
        img.onload = () => {
          imagesToLoad--;
          if (imagesToLoad === 0) callback();
        };
      }
    }

    function updateSprite() {
      if (state === "idle") {
        character.src = `assets/character/Idle/Idle0${idleFrame % idleFrames}.png`;
      }
    }

    function startIdleAnimation() {
      setInterval(() => {
        if (state === "idle") {
          idleFrame++;
          updateSprite();
        }
      }, 200);
    }

    function moveCharacterOutOfLogo() {
      let charRect = character.getBoundingClientRect();
      posX = charRect.left;
      posY = charRect.top;
      character.classList.add('absolute');
      character.style.left = `${posX}px`;
      character.style.top = `${posY}px`;
      character.style.zIndex = 2;
      document.body.appendChild(character);

      // Theo dõi khi nhân vật rời khỏi vị trí ban đầu
      const initialX = posX;
      const observer = setInterval(() => {
        const distance = Math.abs(posX - initialX);
        if (distance >= frameSize) {
          heroLogo.classList.add('moved');
          heroLogo.classList.remove('centered');
          clearInterval(observer);
        }
      }, 100);
    }

    function autoMoveOutOfLogo(onFinish) {
      const steps = 8;
      const stepSize = 4;
      let moved = 0;
      function step() {
        if (moved >= steps) {
          onFinish();
          return;
        }
        posX += stepSize;
        character.style.left = `${posX}px`;
        moved++;
        setTimeout(step, 40);
      }
      step();
    }

    function mainIdleAuto() {
      setTimeout(() => {
        moveCharacterOutOfLogo();
        autoMoveOutOfLogo(() => {
          // callback khi xong
        });
      }, 3000);
    }

    window.onload = () => {
      character = document.getElementById("character");
      heroLogo = document.getElementById("heroLogo");
      logoText = document.getElementById("logoText");

      setTimeout(() => {
        setLogoAndCharacterInitPos();
      }, 10);

      preloadImages(() => {
        updateSprite();
        startIdleAnimation();
        mainIdleAuto();
      });
    };
  </script>

</body>
</html>
