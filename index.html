<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container" id="text-container">
    <header>
      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>

    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>

  <img id="character" src="assets/character/Idle/Idle00.png" alt="Vydra" />

  <script>
    const character = document.getElementById("character");
    const textContainer = document.getElementById("text-container");

    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2 + 100;
    let frame = 0;
    let state = "idle";
    let direction = "";
    let isMoving = false;

    const directions = ["", "U", "L", "R"];
    const dirVectors = {
      "": [0, 1],
      "U": [0, -1],
      "L": [-1, 0],
      "R": [1, 0],
    };

    character.style.left = `${posX}px`;
    character.style.top = `${posY}px`;

    function updateSprite() {
      const folder = (state === "walk") ? "Walk" : "Idle";
      const suffix = direction;
      const frameStr = frame.toString().padStart(2, "0");
      character.src = `assets/character/${folder}/${folder}${suffix}${frameStr}.png`;
    }

    function checkCollision(dx, dy) {
      const futureX = posX + dx;
      const futureY = posY + dy;

      const charRect = {
        left: futureX,
        top: futureY,
        right: futureX + 48,
        bottom: futureY + 48
      };

      const screen = {
        width: window.innerWidth,
        height: window.innerHeight
      };

      if (
        charRect.left < 0 || charRect.right > screen.width ||
        charRect.top < 0 || charRect.bottom > screen.height
      ) {
        return true;
      }

      const textRect = textContainer.getBoundingClientRect();
      const overlap = !(
        charRect.right < textRect.left ||
        charRect.left > textRect.right ||
        charRect.bottom < textRect.top ||
        charRect.top > textRect.bottom
      );

      return overlap;
    }

    function smoothWalkStep(dx, dy, onFinish) {
      const totalFrames = 16;
      let current = 0;
      const stepSizeX = dx / totalFrames;
      const stepSizeY = dy / totalFrames;

      function step() {
        if (current >= totalFrames) {
          onFinish();
          return;
        }

        posX += stepSizeX;
        posY += stepSizeY;
        character.style.left = `${posX}px`;
        character.style.top = `${posY}px`;

        frame = current % 16;
        updateSprite();

        current++;
        setTimeout(step, 70);
      }

      step();
    }

    function startWalk(steps) {
      if (isMoving) return;
      isMoving = true;
      state = "walk";
      updateSprite();

      const [vx, vy] = dirVectors[direction];
      let stepCount = 0;

      function next() {
        if (stepCount >= steps) {
          isMoving = false;
          state = "idle";
          frame = 0;
          updateSprite();
          scheduleNextAction();
          return;
        }

        const dx = vx * 48;
        const dy = vy * 48;

        if (checkCollision(dx, dy)) {
          isMoving = false;
          state = "idle";
          frame = 0;
          updateSprite();
          scheduleNextAction();
          return;
        }

        smoothWalkStep(dx, dy, () => {
          stepCount++;
          next();
        });
      }

      next();
    }

    function chooseAction() {
      const r = Math.random();

      if (r < 0.6) {
        const steps = 1 + Math.floor(Math.random() * 3);
        startWalk(steps);
      } else {
        state = "idle";
        frame = 0;
        updateSprite();
        scheduleNextAction();
      }
    }

    function scheduleNextAction() {
      const delay = (direction === "U")
        ? 1500 + Math.random() * 1000
        : 1500 + Math.random() * 3500;

      setTimeout(() => {
        direction = directions[Math.floor(Math.random() * directions.length)];
        chooseAction();
      }, delay);
    }

    setInterval(() => {
      if (state === "idle") {
        frame = (frame + 1) % 16;
        updateSprite();
      }
    }, 150);

    updateSprite();
    scheduleNextAction();
  </script>
</body>
</html>
