<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container" id="text-container">
    <header>
      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>

    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>

  <img id="character" src="assets/character/Idle/Idle00.png" alt="Nhân vật hoạt hình đang chuyển động" />

  <script>
    const character = document.getElementById('character');

    const FRAME_COUNT = 4;
    const FRAME_DELAY = 200;
    const DIRECTIONS = ['U', 'D', 'L', 'R'];
    let currentDirection = 'D';
    let frame = 0;
    let isMoving = false;
    let animation;

    function updateFrame() {
      if (!isMoving) return;

      const path = `assets/character/Walk${currentDirection}/Walk${currentDirection}0${frame}.png`;
      character.src = path;

      frame = (frame + 1) % FRAME_COUNT;
    }

    function startWalking(dir) {
      if (!DIRECTIONS.includes(dir)) return;

      currentDirection = dir;
      isMoving = true;
      clearInterval(animation);
      animation = setInterval(updateFrame, FRAME_DELAY);
    }

    function stopWalking() {
      isMoving = false;
      clearInterval(animation);
      character.src = `assets/character/Idle/Idle00.png`;
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp': startWalking('U'); break;
        case 'ArrowDown': startWalking('D'); break;
        case 'ArrowLeft': startWalking('L'); break;
        case 'ArrowRight': startWalking('R'); break;
      }
    });

    document.addEventListener('keyup', stopWalking);
  </script>
</body>
</html>
