<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YattaD</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      position: relative;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    #character {
      image-rendering: pixelated;
      display: block;
      margin: 0 auto 12px;
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
    }

    .menu {
      text-align: center;
      margin-top: 20px;
    }

    .menu a {
      display: inline-block;
      text-decoration: none;
      color: #334;
      font-size: 1.1em;
      margin: 0 12px;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }

    .background-tile {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-image: url("assets/Dat.png");
      background-repeat: repeat;
      background-size: 98px 98px;
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Nền gạch -->
  <div class="background-tile"></div>

  <div class="container">
    <header>
      <img id="character" src="assets/character/Idle/Idle00.png" alt="NPC">
      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>

    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>

  <script>
    const character = document.getElementById("character");

    // Trạng thái
    let state = "Idle";      // Idle, Walk, Run
    let direction = "";      // "", U, R, L
    let frame = 0;

    const frameLimits = {
      Idle: 16,
      Walk: 16,
      Run: 8
    };

    const directions = ["", "U", "R", "L"];
    const states = ["Idle", "Walk", "Run"];

    function updateSprite() {
      const frameStr = frame.toString().padStart(2, "0");
      const suffix = direction; // "" hoặc "U", "R", "L"
      const filename = `${state}${suffix}${frameStr}`;
      character.src = `assets/character/${state}/${filename}.png`;
    }

    function randomizeState() {
      direction = directions[Math.floor(Math.random() * directions.length)];
      state = states[Math.floor(Math.random() * states.length)];
      frame = 0;
    }

    // Cập nhật khung hình nhân vật
    setInterval(() => {
      updateSprite();
      frame = (frame + 1) % frameLimits[state];
    }, 150);

    // Tự động thay đổi hành vi sau mỗi 4 giây
    setInterval(() => {
      randomizeState();
    }, 4000);
  </script>
</body>
</html>
