<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Pixelify Sans', sans-serif;
      background: #f8f8ff;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 48px;
    }
    h1 { font-size: 2.5em; margin: 0.2em 0 0; }
    p { font-size: 1.2em; color: #444; }
    .menu { text-align: center; margin-top: 20px; }
    .menu a {
      display: inline-block;
      text-decoration: none;
      color: #334;
      font-size: 1.1em;
      margin: 0 12px;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .menu a:hover { transform: scale(1.2); color: #4e5ba6; }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }
    #character {
      position: absolute;
      width: 48px; height: 48px;
      image-rendering: pixelated;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container" id="text-container">
    <header>
      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>
    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>
  <img id="character" src="assets/character/Idle/Idle00.png" alt="Vydra" />
  <script>
    const char = document.getElementById("character");
    const textBox = document.getElementById("text-container");
    let x = innerWidth / 2, y = innerHeight / 2 + 100, f = 0;
    let state = "idle", dir = "", moving = false;
    const dirs = ["", "U", "L", "R"], vec = {"": [0,1], U: [0,-1], L: [-1,0], R: [1,0]};
    const frameLen = { idle: 100, walk: 64, run: 48 };

    function sprite() {
      const folder = state === "run" ? "Run" : state === "walk" ? "Walk" : "Idle";
      const suffix = dir;
      const max = folder === "Run" ? 8 : 16;
      const frameId = (f % max).toString().padStart(2, '0');
      const name = folder === "Idle" ? `Idle${frameId}` : `${folder}${suffix}${frameId}`;
      char.src = `assets/character/${folder}/${name}.png`;
    }

    function step(type, done) {
      const [vx, vy] = vec[dir], steps = type === "walk" ? 2 : 1;
      const frames = type === "run" ? 8 : 16;
      const dx = vx * 48 / steps / frames, dy = vy * 48 / steps / frames;
      let s = 0;
      function doStep() {
        if (s++ >= steps) return done();
        let ff = 0;
        const t = setInterval(() => {
          if (ff >= frames) return clearInterval(t), doStep();
          f = ff++;
          sprite();
          x += dx; y += dy;
          char.style.left = `${x}px`;
          char.style.top = `${y}px`;
        }, frameLen[type]);
      }
      doStep();
    }

    function collide(dx, dy) {
      const nx = x + dx, ny = y + dy;
      const charBox = {l: nx, r: nx + 48, t: ny, b: ny + 48};
      const box = textBox.getBoundingClientRect();
      return (
        charBox.l < 0 || charBox.r > innerWidth ||
        charBox.t < 0 || charBox.b > innerHeight ||
        !(charBox.r < box.left || charBox.l > box.right || charBox.b < box.top || charBox.t > box.bottom)
      );
    }

    function pickDir() {
      dir = dirs[Math.random() * dirs.length | 0];
      state = "idle"; f = 0;
      sprite();
      setTimeout(pickAction, 300);
    }

    function pickAction() {
      if (moving) return;
      const t = Math.random() < 0.5 ? "walk" : "run";
      const steps = 1 + Math.random() * 3 | 0;
      move(t, steps);
    }

    function move(t, steps) {
      if (moving) return;
      moving = true;
      state = t; f = 0; sprite();
      let done = 0;
      function next() {
        if (done++ >= steps) return moving = false, state = "idle", f = 0, sprite(), setTimeout(pickDir, 800);
        const [vx, vy] = vec[dir];
        if (collide(vx * 48, vy * 48)) return moving = false, state = "idle", f = 0, sprite(), setTimeout(pickDir, 800);
        step(t, next);
      }
      next();
    }

    function idleAnim() {
      if (!moving && state === "idle") f = (f + 1) % 16, sprite();
    }

    setInterval(idleAnim, frameLen.idle);
    char.style.left = `${x}px`;
    char.style.top = `${y}px`;
    sprite();
    pickDir();
  </script>
</body>
</html>
