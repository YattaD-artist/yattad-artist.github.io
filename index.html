<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Pixelify Sans', sans-serif;
      background-color: #f8f8ff;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    header {
      text-align: center;
      padding-top: 48px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0.2em 0 0;
    }

    p {
      font-size: 1.2em;
      color: #444;
    }

    .menu {
      text-align: center;
      margin-top: 20px;
    }

    .menu a {
      display: inline-block;
      text-decoration: none;
      color: #334;
      font-size: 1.1em;
      margin: 0 12px;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }

    /* Nền gạch lặp */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }

    /* Nhân vật */
    #character {
      position: absolute;
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <header>
      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>

    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>

  <img id="character" src="assets/character/Idle/Idle00.png" alt="Vydra" />

  <script>
    const character = document.getElementById("character");

    // Vị trí và trạng thái
    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;
    let frame = 0;
    let state = "idle"; // idle, walk
    let direction = ""; // "", U, L, R

    const directions = ["", "U", "L", "R"];
    const directionVectors = {
      "": [0, 1],
      "U": [0, -1],
      "L": [-1, 0],
      "R": [1, 0]
    };

    character.style.left = `${posX}px`;
    character.style.top = `${posY}px`;

    function updateSprite() {
      const folder = state === "walk" ? "Walk" : "Idle";
      const suffix = direction;
      const frameStr = frame.toString().padStart(2, "0");
      character.src = `assets/character/${folder}/${folder}${suffix}${frameStr}.png`;
    }

    function walkSmooth(steps) {
      const framesPerStep = 16;
      const totalFrames = framesPerStep * steps;
      let currentFrame = 0;

      const [dx, dy] = directionVectors[direction];
      const movePerFrameX = (dx * 48) / framesPerStep;
      const movePerFrameY = (dy * 48) / framesPerStep;

      function animate() {
        if (currentFrame >= totalFrames) {
          state = "idle";
          frame = 0;
          updateSprite();
          scheduleNextAction();
          return;
        }

        frame = currentFrame % framesPerStep;
        updateSprite();

        posX += movePerFrameX;
        posY += movePerFrameY;
        character.style.left = `${posX}px`;
        character.style.top = `${posY}px`;

        currentFrame++;
        setTimeout(animate, 60); // 60ms/frame ~16fps
      }

      animate();
    }

    function chooseAction() {
      const r = Math.random();

      if (r < 0.6) {
        state = "walk";
        const steps = 1 + Math.floor(Math.random() * 3); // 1 đến 3 bước
        walkSmooth(steps);
      } else {
        state = "idle";
        scheduleNextAction();
      }
    }

    function scheduleNextAction() {
      const delay = (direction === "U")
        ? 1500 + Math.random() * 1000 // ngắn hơn
        : 1500 + Math.random() * 3500;

      setTimeout(() => {
        direction = directions[Math.floor(Math.random() * directions.length)];
        frame = 0;
        updateSprite();
        chooseAction();
      }, delay);
    }

    // Idle animation loop
    setInterval(() => {
      if (state === "idle") {
        frame = (frame + 1) % 16;
        updateSprite();
      }
    }, 150);

    updateSprite();
    scheduleNextAction();
  </script>
</body>
</html>
