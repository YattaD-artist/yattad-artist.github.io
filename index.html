<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>

  <!-- Google Fonts mới -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Noto+Sans+JP&family=Patrick+Hand&family=Road+Rage&display=swap" rel="stylesheet">

  <style>

   .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 24px;
      width: 80vw;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Road Rage', cursive;
      font-size: clamp(3rem, 9vw, 8rem);
      margin: 0.2em 0 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #222;
    }
    
h2{
      font-family: 'Amatic SC', cursive;
      font-size: clamp(2rem, 5vw, 4rem);
      margin: 24px 0;
      color: #333;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 7ch;
      margin-top: 24px;
    }

    .menu a {
      font-family: 'Patrick Hand', cursive;
      text-decoration: none;
      color: #334;
      font-size: clamp(1rem, 2.6vw, 1.8rem);
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }

    #character {
      position: absolute;
      width: 62px;
      height: 62px;
      image-rendering: pixelated;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Nền pixel -->
  <div class="background"></div>

  <!-- Nội dung chính -->
  <div class="container" id="text-container">
    <header>
      <h1>YattaD</h1>
      <h2>Chào mừng đến với trang web cá nhân của YattaD</h2>
    </header>

    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>

  <!-- Nhân vật pixel -->
  <img id="character" src="assets/character/idle/Idle00.png" alt="Vydra" />

  <script>
    let state = "idle";
    let direction = "";
    let isMoving = false;
    let idleFrame = 0;
    let moveFrame = 0;

    const frameSize = 62;
    const directions = ["", "U", "L", "R"];
    const dirVectors = {
      "": [0, 1],
      "U": [0, -1],
      "L": [-1, 0],
      "R": [1, 0]
    };

    const character = document.getElementById("character");
    const textContainer = document.getElementById("text-container");

    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2 + 100;
    character.style.left = `${posX}px`;
    character.style.top = `${posY}px`;
    character.style.width = `${frameSize}px`;
    character.style.height = `${frameSize}px`;

    function preloadImages(callback) {
      const folders = ["Idle", "Walk", "Run"];
      const counts = { "Idle": 16, "Walk": 16, "Run": 8 };
      let loaded = 0, total = 0;

      for (const folder of folders) {
        for (const dir of directions) {
          const prefix = folder + dir;
          const count = counts[folder];
          total += count;
          for (let i = 0; i < count; i++) {
            const frameStr = folder === "Run" ? `${i}` : i.toString().padStart(2, "0");
            const img = new Image();
            img.src = `assets/character/${folder}/${prefix}${frameStr}.png`;
            img.onload = img.onerror = () => {
              if (++loaded === total) callback();
            };
          }
        }
      }
    }

    function updateSprite() {
      const folder = state.charAt(0).toUpperCase() + state.slice(1);
      const baseName = folder + direction;
      const frameIndex = state === "run" ? moveFrame % 8 : (state === "idle" ? idleFrame : moveFrame % 16);
      const frameStr = state === "run" ? `${frameIndex}` : frameIndex.toString().padStart(2, "0");
      character.src = `assets/character/${folder}/${baseName}${frameStr}.png`;
    }

    function checkCollision(dx, dy) {
      const nextX = posX + dx;
      const nextY = posY + dy;
      const charRect = { left: nextX, top: nextY, right: nextX + frameSize, bottom: nextY + frameSize };
      const bounds = { width: window.innerWidth, height: window.innerHeight };
      if (charRect.left < 0 || charRect.right > bounds.width || charRect.top < 0 || charRect.bottom > bounds.height) return true;
      const textRect = textContainer.getBoundingClientRect();
      return !(
        charRect.right < textRect.left ||
        charRect.left > textRect.right ||
        charRect.bottom < textRect.top ||
        charRect.top > textRect.bottom
      );
    }

    function smoothMove(dx, dy, onFinish, mode) {
      const totalFrames = mode === "run" ? 8 : 16;
      const speed = mode === "run" ? 35 : 70;
      let current = 0;
      const stepX = dx / totalFrames;
      const stepY = dy / totalFrames;

      function step() {
        if (current >= totalFrames) { onFinish(); return; }
        posX += stepX;
        posY += stepY;
        character.style.left = `${posX}px`;
        character.style.top = `${posY}px`;
        moveFrame = current;
        updateSprite();
        current++;
        setTimeout(step, speed);
      }

      step();
    }

    function startMove(steps, mode) {
      if (isMoving) return;
      isMoving = true;
      state = mode;
      direction = directions[Math.floor(Math.random() * directions.length)];
      moveFrame = 1;
      updateSprite();

      const [vx, vy] = dirVectors[direction];
      let stepCount = 0;

      function nextStep() {
        if (stepCount >= steps) {
          isMoving = false;
          state = "idle";
          idleFrame = 0;
          updateSprite();
          scheduleNextAction();
          return;
        }

        const dx = vx * frameSize;
        const dy = vy * frameSize;
        if (checkCollision(dx, dy)) {
          isMoving = false;
          state = "idle";
          idleFrame = 0;
          updateSprite();
          scheduleNextAction();
          return;
        }

        moveFrame = 0;
        smoothMove(dx, dy, nextStep, mode);
        stepCount++;
      }

      nextStep();
    }

    function scheduleNextAction() {
      const delay = 1000 + Math.random() * 2500;
      setTimeout(() => {
        const chance = Math.random();
        const steps = 1 + Math.floor(Math.random() * 3);
        if (chance < 0.2) {
          state = "idle";
          idleFrame = 0;
          updateSprite();
          scheduleNextAction();
        } else if (chance < 0.65) {
          startMove(steps, "walk");
        } else {
          startMove(steps, "run");
        }
      }, delay);
    }

    setInterval(() => {
      if (state === "idle") {
        idleFrame = (idleFrame + 1) % 16;
        updateSprite();
      }
    }, 200);

    updateSprite();
    preloadImages(() => {
      scheduleNextAction();
    });
  </script>
</body>
</html>
