<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Pixelify Sans', sans-serif;
      background-color: #f8f8ff;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 48px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0.2em 0 0;
    }

    p {
      font-size: 1.2em;
      color: #444;
    }

    .menu {
      text-align: center;
      margin-top: 20px;
    }

    .menu a {
      display: inline-block;
      text-decoration: none;
      color: #334;
      font-size: 1.1em;
      margin: 0 12px;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }

    #character {
      position: absolute;
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container" id="text-container">
    <header>
      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>

    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>

  <img id="character" src="assets/character/Idle/Idle00.png" alt="Vydra" />

  <script>
    const character = document.getElementById("character");
    const textContainer = document.getElementById("text-container");

    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2 + 100;

    let state = "idle"; // chỉ còn idle và walk
    let direction = ""; // "", "U", "L", "R"
    let isMoving = false;

    let idleFrame = 0;
    let moveFrame = 0;

    const directions = ["", "U", "L", "R"];
    const dirVectors = {
      "": [0, 1],
      "U": [0, -1],
      "L": [-1, 0],
      "R": [1, 0]
    };

    character.style.left = `${posX}px`;
    character.style.top = `${posY}px`;

    function updateSprite() {
      const folder = state.charAt(0).toUpperCase() + state.slice(1); // Idle hoặc Walk
      const dirSuffix = direction;
      const baseName = folder + dirSuffix;
      const totalFrames = 16;
      const frameIndex = state === "idle" ? idleFrame : moveFrame % totalFrames;
      const frameStr = frameIndex.toString().padStart(2, "0");
      character.src = `assets/character/${folder}/${baseName}${frameStr}.png`;
    }

    function checkCollision(dx, dy) {
      const nextX = posX + dx;
      const nextY = posY + dy;

      const charRect = {
        left: nextX,
        top: nextY,
        right: nextX + 48,
        bottom: nextY + 48
      };

      const bounds = {
        width: window.innerWidth,
        height: window.innerHeight
      };

      if (
        charRect.left < 0 || charRect.right > bounds.width ||
        charRect.top < 0 || charRect.bottom > bounds.height
      ) return true;

      const textRect = textContainer.getBoundingClientRect();
      return !(
        charRect.right < textRect.left ||
        charRect.left > textRect.right ||
        charRect.bottom < textRect.top ||
        charRect.top > textRect.bottom
      );
    }

    function smoothMove(dx, dy, onFinish) {
      const totalFrames = 16;
      const speed = 70;
      let current = 0;
      const stepX = dx / totalFrames;
      const stepY = dy / totalFrames;

      function step() {
        if (current >= totalFrames) {
          onFinish();
          return;
        }

        posX += stepX;
        posY += stepY;
        character.style.left = `${posX}px`;
        character.style.top = `${posY}px`;

        moveFrame = current;
        updateSprite();

        current++;
        setTimeout(step, speed);
      }

      step();
    }

    function startMove(steps) {
      if (isMoving) return;
      isMoving = true;
      state = "walk";
      moveFrame = 0;

      direction = directions[Math.floor(Math.random() * directions.length)];
      const [vx, vy] = dirVectors[direction];
      let stepCount = 0;

      function nextStep() {
        if (stepCount >= steps) {
          isMoving = false;
          state = "idle";
          idleFrame = 0;
          updateSprite();
          scheduleNextAction();
          return;
        }

        const dx = vx * 48;
        const dy = vy * 48;

        if (checkCollision(dx, dy)) {
          isMoving = false;
          state = "idle";
          idleFrame = 0;
          updateSprite();
          scheduleNextAction();
          return;
        }

        moveFrame = 0;
        smoothMove(dx, dy, nextStep);
        stepCount++;
      }

      nextStep();
    }

    function scheduleNextAction() {
      const delay = 1000 + Math.random() * 2500;
      setTimeout(() => {
        const chance = Math.random();
        const steps = 1 + Math.floor(Math.random() * 3);
        if (chance < 0.25) {
          state = "idle";
          idleFrame = 0;
          updateSprite();
          scheduleNextAction();
        } else {
          startMove(steps);
        }
      }, delay);
    }

    setInterval(() => {
      if (state === "idle") {
        idleFrame = (idleFrame + 1) % 16;
        updateSprite();
      }
    }, 200);

    updateSprite();
    scheduleNextAction();
  </script>
</body>
</html>
