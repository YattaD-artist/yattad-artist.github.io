<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Pixelify Sans', sans-serif;
      background: #f8f8ff;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 48px;
    }
    h1 { font-size: 2.5em; margin: 0.2em 0 0; }
    p { font-size: 1.2em; color: #444; }
    .menu { text-align: center; margin-top: 20px; }
    .menu a {
      display: inline-block;
      text-decoration: none;
      color: #334;
      font-size: 1.1em;
      margin: 0 12px;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .menu a:hover { transform: scale(1.2); color: #4e5ba6; }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }
    #character {
      position: absolute;
      width: 48px; height: 48px;
      image-rendering: pixelated;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container" id="text-container">
    <header>
      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>
    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh HỌa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>
  <img id="character" src="assets/character/Idle/Idle00.png" alt="Vydra" />
  <script>
    const char = document.getElementById("character");
    const textBox = document.getElementById("text-container");
    let x = innerWidth / 2, y = innerHeight / 2 + 100;
    let frame = 0, state = "idle", dir = "", moving = false;

    const dirs = ["", "U", "L", "R"];
    const vec = {"": [0,1], U: [0,-1], L: [-1,0], R: [1,0]};
    const frameCount = { idle: 16, walk: 16, run: 8 };
    const frameDelay = { idle: 100, walk: 80, run: 60 };

    function sprite() {
      const folder = state.charAt(0).toUpperCase() + state.slice(1);
      const suffix = dir;
      const max = frameCount[state];
      const fId = (frame % max).toString().padStart(2, '0');
      const path = `assets/character/${folder}/${folder}${suffix}${fId}.png`;
      char.src = path;
    }

    function collide(dx, dy) {
      const nx = x + dx, ny = y + dy;
      const r = { l: nx, r: nx + 48, t: ny, b: ny + 48 };
      const box = textBox.getBoundingClientRect();
      return (
        r.l < 0 || r.r > innerWidth || r.t < 0 || r.b > innerHeight ||
        !(r.r < box.left || r.l > box.right || r.b < box.top || r.t > box.bottom)
      );
    }

    function step(type, steps, onDone) {
      const [vx, vy] = vec[dir];
      const distance = 48;
      const substeps = (type === "run" ? 8 : 16);
      const dx = vx * distance / substeps;
      const dy = vy * distance / substeps;
      let current = 0;

      const interval = setInterval(() => {
        if (current >= substeps * steps) {
          clearInterval(interval);
          onDone();
          return;
        }

        x += dx;
        y += dy;
        char.style.left = `${x}px`;
        char.style.top = `${y}px`;

        frame = current % frameCount[type];
        sprite();
        current++;
      }, frameDelay[type]);
    }

    function pickDir() {
      dir = dirs[Math.random() * dirs.length | 0];
      state = "idle"; frame = 0;
      sprite();
      setTimeout(pickAction, 300);
    }

    function pickAction() {
      if (moving) return;
      const type = Math.random() < 0.5 ? "walk" : "run";
      const steps = 1 + Math.floor(Math.random() * 3);
      const [vx, vy] = vec[dir];
      if (collide(vx * 48 * steps, vy * 48 * steps)) {
        return setTimeout(pickDir, 500);
      }
      startMove(type, steps);
    }

    function startMove(type, steps) {
      moving = true;
      state = type; frame = 0;
      sprite();

      step(type, steps, () => {
        moving = false;
        state = "idle"; frame = 0;
        sprite();
        setTimeout(pickDir, 800);
      });
    }

    function idleAnim() {
      if (!moving && state === "idle") {
        frame = (frame + 1) % frameCount.idle;
        sprite();
      }
    }

    setInterval(idleAnim, frameDelay.idle);
    char.style.left = `${x}px`;
    char.style.top = `${y}px`;
    sprite();
    pickDir();
  </script>
</body>
</html>
