<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Be Vietnam Pro', sans-serif;
      background-color: #f8f8ff;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #playground {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/Dat.png');
      background-size: 98px 98px;
      opacity: 0.3;
      z-index: 0;
    }

    .menu-vertical {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 3;
    }

    .menu-vertical a {
      text-decoration: none;
      color: #334;
      font-size: 1.3em;
      font-family: 'VT323', monospace;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .menu-vertical a:hover {
      transform: scale(1.1);
      color: #4e5ba6;
    }

    .container {
      margin: auto;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-family: 'Pixelify Sans', sans-serif;
      font-size: 3em;
      margin: 0.2em 0 0;
    }

    p {
      font-family: 'VT323', monospace;
      font-size: 1.6em;
      color: #444;
      margin-top: 0.4em;
    }

    #character {
      image-rendering: pixelated;
      z-index: 1;
      pointer-events: none;
      visibility: hidden;
      position: absolute;
      width: 62px;
      height: 62px;
    }
  </style>
</head>
<body>
  <div id="playground">
    <div class="background"></div>

    <nav class="menu-vertical">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>

    <div class="container" id="text-container">
      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </div>

    <img id="character" src="assets/character/idle/Idle00.png" alt="Vydra" />
  </div>

  <script>
    let state = "idle";
    let direction = "";
    let isMoving = false;

    let idleFrame = 0;
    let moveFrame = 0;

    const frameSize = 62;
    const directions = ["", "U", "L", "R"];
    const dirVectors = {
      "": [0, 1],
      "U": [0, -1],
      "L": [-1, 0],
      "R": [1, 0]
    };

    const character = document.getElementById("character");
    const menu = document.querySelector(".menu-vertical");
    const textContainer = document.getElementById("text-container");

    let posX = 0;
    let posY = 0;

    function preloadImages(callback) {
      const folders = ["Idle", "Walk", "Run"];
      const counts = { Idle: 16, Walk: 16, Run: 8 };
      let loaded = 0, total = 0;

      folders.forEach(folder => {
        directions.forEach(dir => {
          const prefix = folder + dir;
          total += counts[folder];
          for (let i = 0; i < counts[folder]; i++) {
            const frameStr = folder === "Run" ? `${i}` : i.toString().padStart(2, "0");
            const img = new Image();
            img.src = `assets/character/${folder}/${prefix}${frameStr}.png`;
            img.onload = img.onerror = () => {
              loaded++;
              if (loaded === total) callback();
            };
          }
        });
      });
    }

    function updateSprite() {
      const folder = state.charAt(0).toUpperCase() + state.slice(1);
      const base = folder + direction;
      const idx = state === "run" ? moveFrame % 8 :
                  state === "idle" ? idleFrame : moveFrame % 16;
      const frame = state === "run" ? `${idx}` : idx.toString().padStart(2, "0");
      character.src = `assets/character/${folder}/${base}${frame}.png`;
    }

    function rectsOverlap(r1, r2) {
      return !(r1.right < r2.left || r1.left > r2.right ||
               r1.bottom < r2.top || r1.top > r2.bottom);
    }

    function checkCollision(dx, dy) {
      const next = {
        left: posX + dx,
        top: posY + dy,
        right: posX + dx + frameSize,
        bottom: posY + dy + frameSize
      };

      const bounds = document.getElementById("playground").getBoundingClientRect();
      if (next.left < bounds.left || next.top < bounds.top ||
          next.right > bounds.right || next.bottom > bounds.bottom) return true;

      const menuRect = menu.getBoundingClientRect();
      if (rectsOverlap(next, menuRect)) return true;

      const textRect = textContainer.getBoundingClientRect();
      if (rectsOverlap(next, textRect)) return true;

      return false;
    }

    function smoothMove(dx, dy, onFinish, mode) {
      const frames = mode === "run" ? 8 : 16;
      const speed = mode === "run" ? 35 : 70;
      let i = 0;
      const stepX = dx / frames;
      const stepY = dy / frames;

      function step() {
        if (i >= frames) return onFinish();
        posX += stepX;
        posY += stepY;
        character.style.left = `${posX}px`;
        character.style.top = `${posY}px`;
        moveFrame = i;
        updateSprite();
        i++;
        setTimeout(step, speed);
      }
      step();
    }

    function startMove(steps, mode) {
      if (isMoving) return;
      isMoving = true;
      state = mode;
      direction = directions[Math.floor(Math.random() * directions.length)];
      moveFrame = 1;
      updateSprite();

      const [vx, vy] = dirVectors[direction];
      let count = 0;

      function next() {
        if (count >= steps || checkCollision(vx * frameSize, vy * frameSize)) {
          isMoving = false;
          state = "idle";
          idleFrame = 0;
          updateSprite();
          return scheduleNextAction();
        }
        smoothMove(vx * frameSize, vy * frameSize, next, mode);
        count++;
      }
      next();
    }

    function scheduleNextAction() {
      setTimeout(() => {
        const chance = Math.random();
        const steps = 1 + Math.floor(Math.random() * 3);
        if (chance < 0.2) {
          state = "idle";
          idleFrame = 0;
          updateSprite();
          scheduleNextAction();
        } else if (chance < 0.65) {
          startMove(steps, "walk");
        } else {
          startMove(steps, "run");
        }
      }, 1000 + Math.random() * 2500);
    }

    setInterval(() => {
      if (state === "idle") {
        idleFrame = (idleFrame + 1) % 16;
        updateSprite();
      }
    }, 200);

    window.onload = () => {
      const heading = document.querySelector("h1");
      const hr = heading.getBoundingClientRect();
      const playground = document.getElementById("playground").getBoundingClientRect();

      posX = hr.left - playground.left - 96;
      posY = hr.top - playground.top;

      character.style.left = `${posX}px`;
      character.style.top = `${posY}px`;
      character.style.visibility = "visible";

      updateSprite();
      preloadImages(scheduleNextAction);
    };
  </script>
</body>
</html>
