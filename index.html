<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YattaD</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #223;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 24px;
    }

    /* Nhân vật pixel-art */
    #character {
      image-rendering: pixelated;
      display: block;
      margin: 0 auto;
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.4));
    }

    /* Menu */
    .menu a {
      display: inline-block;
      text-decoration: none;
      color: #334;
      font-size: 1.1em;
      margin: 0 12px;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .menu a:hover {
      transform: scale(1.2);
      color: #4e5ba6;
    }

    /* Nền gạch */
    #background-tiles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .tile {
      position: absolute;
      width: 98px;
      height: 98px;
      image-rendering: pixelated;
      overflow: hidden;
    }

    .tile img {
      width: 98px;
      height: 98px;
      display: block;
      opacity: 0.3; /* làm mờ 30% */
      transform-origin: top left;
      backface-visibility: hidden;
      will-change: transform;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <!-- NỀN -->
  <div id="background-tiles"></div>

  <!-- NỘI DUNG -->
  <div class="container">
    <header>
      <img id="character" src="assets/character/Idle00.png" alt="Vydra" />

      <h1>YattaD</h1>
      <p>Chào mừng đến với trang web cá nhân của YattaD</p>
    </header>

    <nav class="menu">
      <a href="about.html">Giới thiệu</a>
      <a href="illustrations.html">Minh Họa</a>
      <a href="concepts.html">Thiết kế</a>
      <a href="comics.html">Truyện Tranh</a>
    </nav>
  </div>

  <!-- Script hoạt ảnh nhân vật -->
  <script>
    const character = document.getElementById("character");
    let frame = 0;
    const totalFrames = 16;

    setInterval(() => {
      const frameStr = frame.toString().padStart(2, "0");
      character.src = `assets/character/Idle${frameStr}.png`;
      frame = (frame + 1) % totalFrames;
    }, 150);
  </script>

  <!-- Script tạo nền gạch ngẫu nhiên -->
  <script>
    const container = document.getElementById('background-tiles');
    const tileSize = 98;
    const tileImg = 'assets/Dat.png';

    const w = Math.ceil(window.innerWidth / tileSize);
    const h = Math.ceil(window.innerHeight / tileSize);

    function randomTransform() {
      const options = [
        'rotate(0deg)',
        'rotate(90deg)',
        'rotate(180deg)',
        'rotate(-90deg)',
        'scaleX(-1)',
        'scaleY(-1)'
      ];
      return options[Math.floor(Math.random() * options.length)];
    }

    for (let y = 0; y < h; y++) {
      for (let x = 0; x < w; x++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.left = `${x * tileSize}px`;
        tile.style.top = `${y * tileSize}px`;

        const img = document.createElement('img');
        img.src = tileImg;
        img.style.transform = randomTransform();

        tile.appendChild(img);
        container.appendChild(tile);
      }
    }
  </script>
</body>
</html>
